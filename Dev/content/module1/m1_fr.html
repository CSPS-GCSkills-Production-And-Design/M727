                            <h2>Introduction - Transcription de la vidéo</h2>
                            <p>Bonjour &agrave; tous et bienvenue au cours de formation en ligne de Ressources naturelles Canada sur les stratégies durables pour les installations fédérales existantes.</p>
                            <p>Ce cours a été adapté &agrave; partir des documents de formation du programme fédéral de gestion de l&rsquo;énergie du département de l&rsquo;énergie des États-Unis portant sur les stratégies durables pour les installations fédérales existantes.</p>
                            <p>La présente formation est assurée par les Services pour un gouvernement vert de Ressources naturelles Canada qui a pour objet d&rsquo;aider les minist&egrave;res et organismes fédéraux &agrave; planifier et &agrave; mettre en &oelig;uvre des projets qui permettent de réduire l&rsquo;utilisation d&rsquo;énergie et les émissions de gaz &agrave; effet de serre (GES) dans leurs b&acirc;timents, laboratoires, autres installations et parcs de véhicules.</p>
                            <p>Au fil des ans, Ressources naturelles Canada a réussi &agrave; mettre au point des méthodes, des pratiques et des outils complets pour réduire la consommation énergétique et les émissions de gaz &agrave; effet de serre dans les secteurs privé et public, y compris le gouvernement fédéral.</p>
                            <p>Depuis 1991, RNCan propose également un soutien technique élargi aux organismes du gouvernement du Canada qui cherchent &agrave; poser des actes ambitieux en vue de réduire les émissions de gaz &agrave; effet de serre des activités de leurs b&acirc;timents et de leurs parcs de véhicules. Cette formation fournira un appui aux organismes fédéraux afin qu&rsquo;ils respectent leurs engagements et donnent l&rsquo;exemple.</p>
                            <p>Comme l&rsquo;indiquent la Stratégie fédérale de développement durable&nbsp;2016-2019 et la Stratégie pour un gouvernement vert, le gouvernement fédéral s&rsquo;est engagé &agrave; réduire de 40&nbsp;% les émissions générées par ses activités par rapport aux niveaux de 2005 d&rsquo;ici 2030, et de 80&nbsp;% d&rsquo;ici 2050. Il est important de noter que les installations fédérales représentent presque 90&nbsp;% des émissions de GES du gouvernement.</p>
                            <p>Cette initiative appuie également l&rsquo;engagement des premiers ministres canadiens des gouvernements fédéral, provinciaux et territoriaux en vue d&rsquo;intensifier leurs efforts pour passer &agrave; des b&acirc;timents &agrave; haut rendement énergétique et &agrave; des parcs de véhicules &agrave; émission zéro, comme le prévoit le Cadre pancanadien sur la croissance propre et les changements climatiques.</p>
                            <p>Ce cours se compose de cinq modules&nbsp;:</p>
                            <p>Module&nbsp;1&nbsp;: Atteindre un rendement élevé dans les installations fédérales</p>
                            <p>Le premier module est une introduction &agrave; ce que signifie la durabilité pour les installations fédérales et aux r&ocirc;les critiques que jouent les gestionnaires de l'énergie et des installations.</p>
                            <p>Module&nbsp;2&nbsp;: Déterminer des opportunités de durabilité</p>
                            <p>Ce module traitera de l&rsquo;importance d&rsquo;adopter des mesures de référence et d&rsquo;analyse comparative sur la durabilité afin de se conformer aux objectifs du gouvernement fédéral et de valider les progr&egrave;s accomplis.</p>
                            <p>Module&nbsp;3&nbsp;: Mobiliser son organisation pour obtenir le meilleur résultat</p>
                            <p>Dans ce module, nous examinerons les pratiques exemplaires visant &agrave; former une équipe de développement durable ou &laquo;&nbsp;verte&nbsp;&raquo; afin de définir une stratégie, de mettre en place des mesures de durabilité et de mobiliser les utilisateurs des b&acirc;timents.</p>
                            <p>Module&nbsp;4&nbsp;: Élaborer, évaluer et appliquer des mesures de durabilité</p>
                            <p>C'est ici que nous allons apprendre les méthodes et les meilleures pratiques pour mesurer le rendement.</p>
                            <p>Module&nbsp;5&nbsp;: La durabilité comme cycle d'amélioration continue.</p>
                            <p>Le dernier module traitera des pratiques exemplaires pour faire en sorte que les personnes et les organisations demeurent mobilisées dans leurs efforts de durabilité &agrave; long terme.</p>
                            <p>Les objectifs d&rsquo;apprentissage de ce cours vous présenteront les compétences pour&nbsp;:</p>
                            <ul>
                                <li>déterminer et mettre en &oelig;uvre des pratiques de fonctionnement et d&rsquo;entretien durables dans les domaines de l&rsquo;énergie, de l&rsquo;eau, de la gestion des matériaux, ainsi que de la qualité de l&rsquo;environnement intérieur;</li>
                                <li>utiliser des outils comme Energy Star Portfolio Manager ou RETScreen afin d&rsquo;établir une base de référence et de mener des analyses comparatives pour les installations, d&rsquo;évaluer l&rsquo;état actuel, de déterminer les domaines d&rsquo;amélioration et d&rsquo;établir des plans de mise en &oelig;uvre visant &agrave; améliorer la durabilité d&rsquo;un b&acirc;timent;</li>
                                <li>reconna&icirc;tre les points de décision et les opportunités de mettre en &oelig;uvre des stratégies durables pour réaliser des améliorations intégrées et globales rentables;</li>
                                <li>mobiliser une équipe de l&rsquo;organisation dans le cadre de plans de fonctionnements durables afin de garantir l&rsquo;amélioration continue du rendement d&rsquo;un b&acirc;timent.</li>
                            </ul>
