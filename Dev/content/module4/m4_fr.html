                            <h2>Module 3 : Mobiliser votre organisation pour obtenir le meilleur résultat- Transcription de la vidéo</h2>
                            <p>Ce module traitera des pratiques exemplaires pour former une équipe interdisciplinaire sur la durabilité et déterminer la base de référence initiale de vos installations ainsi que les mesures ultérieures de la consommation d’énergie et d’eau, des émissions de gaz à effet de serre et de la durabilité.</p>
                            <p>Dans ce module, nous aborderons les aspects importants concernant la mobilisation de l’équipe et la mesure du rendement opérationnel.</p>
                            <p>Cette étape du processus comprend la formation d’une équipe de développement durable, la mesure du rendement de base et l’établissement de points de rendement de référence.</p>
                            <p>Dans les diapositives suivantes, nous parlerons de l’importance :</p>
                            <ul>
                                <li>de déterminer et de mobiliser des membres essentiels de l’équipe pour qu’ils jouent des rôles importants;</li>
                                <li>d’utiliser des outils logiciels pour effectuer une analyse comparative du rendement énergétique, comme ENERGY STAR Portfolio Manager ou RETScreen.</li>
                                <li>Établir des bases de référence précises pour faire un suivi de l’avancement;</li>
                                <li>Élaborer un plan d’action efficace fondé sur des objectifs et des stratégies éclairés.</li>
                            </ul>
                            <p>Les gestionnaires de l’énergie et des installations sont directement concernés par une gamme d’améliorations en matière d’efficacité de l’énergie et des ressources, que ce soit pour de nouvelles constructions, des rénovations, des mises à niveau d’équipement ou l’installation de contrôles. Pour que les projets réussissent, la coordination de personnes ayant des responsabilités et des rôles différents est nécessaire. Il est essentiel que les personnes et les groupes montrent leur adhésion et leur appui. L'intégration de la durabilité dans les projets en cours nécessite généralement d'élargir votre équipe de projet pour y inclure diverses disciplines spécifiques aux ressources. Une équipe de développement durable ou verte, intégrant une perspective interdisciplinaire, peut fournir des solutions complètes et efficaces.</p>
                            <p> Une équipe verte est généralement dirigée par un champion de la durabilité, engagé et enthousiaste à l'idée de passer à une installation plus durable. Les champions en développement durable devraient s’entourer d’une équipe centrale composée d’intervenants essentiels, tels que des gestionnaires de l’énergie, des gestionnaires immobiliers, des agents de l’approvisionnement ou des coordonnateurs en durabilité. D’autres membres devraient également participer aux discussions de l’équipe verte afin d’apporter un point de vue extérieur sur les initiatives concernées. Il peut s’agir, entre autres, de représentants des ressources humaines, des responsables des finances, d’entrepreneurs en exploitation et en entretien.</p>
                            <p> Comme les activités en matière de durabilité sont propres au contexte de l’installation, formez votre équipe en conséquence. Collaborez avec la direction pour identifier et engager les employés qui ont un rôle à jouer, comme ceux travaillant dans l’approvisionnement et le recyclage ou effectuant d’autres tâches liées à la gestion des déchets.</p>
                            <p>La taille de votre équipe dépendra de celle de votre organisation, mais devrait se composer de suffisamment de membres pour explorer des solutions globales.</p>
                            <p>Dans tous les cas, une équipe de développement durable devra choisir, coordonner et mettre en œuvre un projet.</p>
                            <p>Elle suivra également les progrès, y compris l'analyse comparative, le suivi et l'évaluation des performances. Enfin, l’effort d’équipe devrait inclure l’identification des meilleures pratiques, dispenser de la formation, communiquer les résultats, célébrer les réalisations et donner de la reconnaissance.</p>
                            <p>Le comportement humain est souvent un élément négligé dans l’atteinte d’objectifs agressifs en matière de rendement du bâtiment.</p>
                            <p>Changer le comportement nécessite de comprendre la personne, les habitudes et les motivations de l’utilisateur. Dans votre équipe de développement durable, assurez-vous d’inclure des personnes qui peuvent aider à repérer et à résoudre les problèmes de comportement des occupants, et encouragez le changement grâce à un accompagnement et à une formation ciblée.</p>
                            <p><br /> Les inefficacités les plus courantes en matière de rendement causées par le comportement humain peuvent être :</p>
                            <ul>
                                <li>Des technologies de construction nouvelles ou inconnues;</li>
                                <li>Un manque de compréhension, d’information et de formation;</li>
                                <li>Des renseignements inaccessibles ou des mécanismes de rétroaction inefficaces;</li>
                                <li>Des normes culturelles et des protocoles institutionnels qui n’encouragent pas la durabilité.</li>
                            </ul>
                            <p>Le déploiement d’un plan d’action visant à supprimer les obstacles comporte trois parties principales :</p>
                            <ul>
                                <li>Première partie : l’élaboration d’un plan de communication efficace comprend les objectifs du projet, la façon dont ils seront mis en œuvre et les attentes des occupants. Les messages doivent être transmis et renforcés par la haute direction et les membres de l’équipe de développement durable en personne, dans des présentations et sur le réseau intranet du site.</li>
                                <li>Deuxième partie : l’information et la formation doivent être à la base des améliorations continues grâce à des ateliers ou à d’autres types de formation.</li>
                                <li>Troisième partie : les outils de rétroaction efficaces doivent comprendre des groupes de discussion et des études. Un message réussi montre que le projet correspond à la mission et à la vision durable de l’organisation, et encourage la responsabilité de la gérance des occupants.</li>
                            </ul>
                            <p>Le plan d’action doit intégrer les principes suivants :</p>
                            <ul>
                                <li>Sensibilisation au besoin de changement;</li>
                                <li>Souhait de participer au projet et de le soutenir;</li>
                                <li>Connaissance des éléments nécessaires;</li>
                                <li>Capacité à mobiliser de nouvelles compétences et à adopter un comportement en conséquence;</li>
                                <li>Renforcement visant à conserver les changements apportés.</li>
                            </ul>
                            <p>Le succès à long terme de vos installations dépendra de votre capacité à créer et à adopter collectivement une éthique en développement durable.</p>
                            <p>Les études montrent qu’encourager une culture en développement durable nécessite des ressources et des politiques de coopération qui valorisent le changement, encouragent la formation du personnel de programme et mobilisent la haute direction.</p>
                            <p>Une politique de durabilité réussie doit préparer le terrain pour une réussite à long terme, elle doit définir clairement ce que signifie une politique de développement durable pour les employés et comment elle contribue à la mission essentielle du ministère.</p>
                            <p>Avant tout lancement, préparer une réunion afin d’obtenir le soutien de la haute direction. Cette étape est essentielle pour réussir un plan d’action en matière de durabilité; le soutien de la haute direction pouvant appuyer ou entraver une initiative donnée.</p>
                            <p>Une fois qu’une équipe a été formée, la première étape consiste à organiser une réunion de lancement afin d’élaborer un plan et de prévoir d’autres réunions.</p>
                            <p>Lors de la réunion de lancement, présentez les membres de l’équipe et leurs rôles, et définissez les attentes.</p>
                            <p>L’étape suivante consiste à déterminer une base de référence du rendement du bâtiment et à établir un point de rendement de référence à atteindre. À partir de là, les membres de l’équipe peuvent cerner les problèmes et les occasions d’amélioration, et, en tant que groupe, justifier des efforts à faire pour avancer et apporter des changements.</p>
                            <p>Le premier projet qu’une équipe devrait mener est un projet simple qui donne des résultats rapidement. Cela permettra de créer une dynamique et d’obtenir davantage de soutien de la haute direction.</p>
                            <p>Votre équipe doit d’abord établir une base de référence et un repère pour la consommation d’énergie et d’eau, ainsi que pour les émissions de gaz à effet de serre.</p>
                            <p>Une base de référence permet d’établir un point de référence de la consommation d’énergie ou d’eau d’une installation pendant une période donnée à des fins de comparaison ultérieure. Elle donne un point de départ pour définir des objectifs et évaluer les efforts ultérieurs ainsi que le rendement global. Des données sur 12 mois fournissent une solide base de référence pour la plupart des installations.</p>
                            <p>L’analyse comparative est un processus qui permet d’enregistrer et de comparer le rendement actuel d’un bâtiment par rapport à sa propre base de référence ou à d’autres types de bâtiments semblables.</p>
                            <p>En illustrant l’avancement sur plusieurs ensembles de données importants, l’analyse comparative permet de préciser les objectifs; de définir des buts et des dates; de documenter l’utilisation des ressources; de vérifier les consommations d’énergie et d’eau et les émissions de gaz à effet de serre, ainsi que leurs coûts; de repérer les pertes en énergie et en eau; et de relever les erreurs de facturation.</p>
                            <p>ENERGY STAR Portfolio Manager est un outil de suivi et de gestion en ligne, principalement utilisé pour mesurer la consommation d’énergie et d’eau dans les bâtiments.</p>
                            <p>Il comprend des fonctions pour gérer la consommation d’énergie et d’eau, évaluer le rendement énergétique des bâtiments, estimer votre empreinte carbone, définir des priorités d’investissement, vérifier et suivre l’avancement des projets, obtenir une reconnaissance, accéder à des outils connexes et faire le suivi de certifications délivrées par des tierces parties.</p>
                            <p>Bien qu’il soit possible pour tous les bâtiments d’utiliser Portfolio Manager pour faire le suivi de leur consommation d’énergie et d’eau, seuls sept types de bâtiments sont actuellement admissibles pour obtenir la cote ENERGY STAR au Canada.</p>
                            <p>Il s’agit des établissements d’enseignement du primaire au collégial, des bureaux commerciaux, des hôpitaux, des supermarchés et des magasins d’alimentation, des cabinets médicaux, des milieux de soins pour aînés et des patinoires ou pistes de curling.</p>
                            <p>Si votre type de bâtiment n’est pas admissible à une cote de rendement, n’oubliez pas que Ressources naturelles Canada élaborera progressivement de nouvelles cotes et que votre bâtiment pourrait être le prochain.</p>
                            <p>Adopter la bonne démarche pour que les données de l’analyse comparative soient cohérentes et précises peut prendre du temps, mais constituera une base solide pour les initiatives en matière de durabilité.</p>
                            <p>Assurez-vous d’élaborer un plan d’analyse comparative pour définir une approche stratégique du processus.</p>
                            <p>Faites-vous une image précise de la façon dont les données sont actuellement mesurées et utilisées.</p>
                            <p>Envisagez de faire appel à un conseiller externe ou à un prestataire tiers, comme une entreprise de services écoénergétiques (ESE) , pour vous aider dans le processus.</p>
                            <p>Formez constamment tout le personnel intervenant dans la collecte et l’entrée de données.</p>
                            <p> Utilisez les outils et les ressources disponibles pour faciliter la mise en conformité.</p>
                            <p>RETScreen est un autre outil puissant de gestion du rendement énergétique.</p>
                            <p>Élaboré par le gouvernement du Canada, RETScreen Expert est un logiciel d’analyse de la faisabilité de projets relatifs à l’efficacité énergétique et à l’énergie renouvelable ainsi qu’à l’analyse du rendement énergétique continu.</p>
                            <p>Cet outil propose de nombreuses fonctions et peut être utilisé afin :</p>
                            <ul>
                                <li>De réaliser des analyses dans l’ensemble du portefeuille,</li>
                                <li>de recueillir des renseignements sur une installation,</li>
                                <li>d’effectuer des analyses comparatives,</li>
                                <li>de faire un suivi de la consommation d’énergie et des émissions de GES, ainsi que de</li>
                                <li>réaliser des analyses sur le rendement général.</li>
                            </ul>
                            <p>Largement utilisé au sein du gouvernement et de l’industrie, cet outil est également mis à profit par les principales entreprises suivantes : 3M, CRH Canada, Oxford Properties, Canadian Tire, le Conseil des universités de l’Ontario, le ministère de la Défense nationale, Services publics et Approvisionnement Canada et Ressources naturelles Canada.</p>
                            <p>Dans le module 3, nous avons abordé les pratiques exemplaires visant à mobiliser votre organisation en fixant des objectifs mesurables précis.</p>
                            <p>Ce processus consiste à mobiliser toutes les personnes qui jouent un rôle important pour atteindre ces objectifs, à utiliser les outils disponibles comme ENERGY STAR Portfolio Manager ou RETScreen, à définir une base de référence et à réaliser une analyse comparative de votre avancement.</p>
                            <p>À partir de là, votre équipe est en mesure d’élaborer un plan d’action précis en fonction des stratégies et des objectifs définis.</p>
                            <p>Dans le module 4, nous traiterons des étapes concernant l’élaboration, l’évaluation, le choix et la mise en œuvre de mesures de durabilité, et examinerons les solutions courantes menant à des mises à niveau durables.</p>
