                            <h2>Mesurer la qualité de votre programme d’exploitation et d’entretien - Transcription de la vidéo</h2>
                            <p>Comment mesurez-vous la qualité de votre programme d’exploitation et d’entretien?</p>
							<p>Il existe diverses mesures que vous pouvez utiliser, et en voici quelques exemples. Cette liste d’exemples n’est pas exhaustive.</p>
							<p>Bons de commande générés et livrés. Des activités d’entretien correctif et préventif en fil d’attente, dossiers de sécurité, utilisation énergétique. J’en ai parlé il y a quelques secondes. Vous pouvez également analyser des mesures comme le pourcentage des activités d’entretien réactif par rapport à l’entretien préventif, les heures supplémentaires et les coûts. Le coût des pièces, vos coûts de remplacement, et d’autres éléments similaires.</p>
							<p>Exploitation et entretien efficaces, gestion du programme <abbr>EEIFA</abbr>. Encore une fois, le concept d’exploitation et d’entretien ne signifie pas seulement l’exploitation ou seulement l’entretien, mais il englobe l’exploitation, l’entretien, l’ingénierie, la formation et l’administration. Chacune de ces entités est sur le même pied d’égalité.</p>
							<p>Vous devez examiner le soutien en matière d’exploitation et d’entretien et l’administration de la formation, et évaluer leur efficacité et cibler leurs lacunes pour être en mesure d’améliorer votre processus et votre propre programme.</p>
							<p>Voici quelques exemples d’éléments que vous pourriez évaluer dans votre structure au chapitre de l’exploitation :</p>
							<p>Tout d’abord, analysez votre structure organisationnelle. Est-elle comprise de tous? Est-elle bien documentée? La communication de votre programme d’exploitation est-elle en lien avec d’autres entités? Votre programme est-il en lien avec le soutien de l’ingénierie, avec l’entretien et l’administration? Est-il compris, documenté et bien défini?</p>
							<p>Il est possible de rencontrer des situations où l’entretien d’éléments ou de systèmes précis n’est pas réalisé adéquatement puisque personne ne comprend à qui revient le travail ou la responsabilité d’entretenir ou de faire fonctionner l’appareil.</p>
							<p>Évolutions et tests des usines. Sont-ils autorisés et contrôlés? Est-ce qu’il y a une personne responsable? Les tests et évolutions sont-ils examinés pour s’assurer que ces processus ne causent pas de problèmes de sécurité lorsqu’ils sont mis en pratique, et qu’ils n’entraînent pas de dégradation de vos appareils?</p>
							<p>Utilisation de procédures approuvées. Les procédures sont très importantes pour l’exploitation d’une usine afin de s’assurer que la configuration de celle-ci est conforme à ce qu’elle devrait être, que les opérations sont menées conformément aux pratiques exemplaires, que vous entretenez vos appareils, ou que vous faites fonctionner vos appareils de la manière prévue par leur concepteur. Nous aborderons plus amplement cette question lorsque nous discuterons du cycle de vie. </p>
							<p>Les conditions d’exploitation sont surveillées de manière efficace. Cela est en lien avec les conditions que vous analysez, les paramètres que vous examinez et la personne qui étudie ces paramètres. Les employés de l’exploitation sont ceux qui obtiennent l’information de l’usine, et qui la consignent. Il est très important que vous regardiez divers paramètres, comme sur plusieurs échangeurs thermiques ou relativement au taux d’oxygène pour le procédé de combustion d’une chaudière, etc. Vous devriez définir les paramètres qui sont importants pour vos systèmes, la consommation d’énergie et la santé et l’état de vos composantes.</p>
							<p>Entretien. Existe-t-il un système pour établir la priorité des travaux? Ou réagissez-vous lorsque quelque chose brise? Avez-vous la documentation associée aux travaux? Conservez-vous des dossiers en lien avec l’historique de la machinerie et de vos travaux qui sont accessibles aux personnes en aval afin de déterminer : 1) Quel type d’activités d’entretien je réalise? Quelle est la majeure partie de mes activités d’entretien? Suis-je réactif ou proactif?</p>
							<p>Mise en œuvre du programme d’entretien. Le programme d’entretien est-il mis en œuvre, ou est-ce que le personnel d’entretien se présente au travail et se demande quel feu il devra éteindre aujourd’hui?</p>
							<p>Soutien de l’ingénierie. L’installation est peut-être trop petite pour compter son propre service d’ingénierie. Si c’est le cas, celle-ci peut possiblement compter sur le service offert dans une plus grande installation. Dans tous les cas, le soutien de l’ingénierie doit faire partie d’un programme d’exploitation et d’entretien. Vous devez disposer de suffisamment d’employés et de ressources, soit à l’aide de sous-traitants ou au sein de votre propre installation, pour être en mesure de vous pencher sur vos besoins en matière de conception et de modification, et communiquer avec le personnel de l’exploitation et de l’entretien.</p>
							<p>Les employés de l’exploitation et de l’entretien connaissent, en grande partie, où se trouvent tous les problèmes dans l’installation. Ils se chargent de l’exploitation et de l’entretien depuis longtemps. Occasionnellement, le service d’ingénierie peut définir une modification ou un changement aux systèmes de l’usine sans communiquer avec les employés de l’exploitation et de l’entretien. </p>
							<p>Ceux-ci pourraient toutefois déterminer très rapidement que la solution proposée ne fonctionnerait pas, par exemple. Ce lien doit être fait. Une fois les données recueillies et les tendances établies, une personne doit examiner les données et l’information recueillies par le personnel de l’exploitation en vue de les définir et de les utiliser efficacement. Ainsi, il sera possible de déterminer si l’installation fonctionne efficacement ou s’il y a des problèmes avec les appareils.</p>
							<p>Dans certaines installations, l’équipe d’exploitation effectue une bonne collecte des informations, et les consigne rigoureusement toutes les quatre ou huit heures. Le personnel change les tableaux au mur sur les enregistreurs à trois ou deux broches, et les classe. Lorsque 30 jours se sont écoulés depuis que ces dossiers s’y trouvent, une personne les archive et recommence le processus. Personne n’a regardé l’information. Les gens qui y ont inscrit des données n’ont probablement pas pensé à celles-ci ou à leur raison d’être depuis des années. Qu’est-ce que cela signifie pour l’utilisation d’énergie ou la santé et l’état des appareils? Vous devez prendre le temps de réfléchir à ce que vous consignez, et à la façon dont ces données aident votre usine à atteindre une efficience énergétique ou à prolonger la durée de vos appareils.</p>
							<p>Contrôle de la configuration. Encore une fois, une expertise d’ingénierie ou technique est souvent requise pour définir la matrice des appareils dont vous avez besoin.</p>
							<p>Formation. De la formation est-elle offerte dans vos installations? Il s’agit d’un élément essentiel d’un bon programme d’exploitation et d’entretien. Les employés d’exploitation doivent être formés pour exécuter leurs fonctions; autrement, ils réduiront la durée de vie des appareils, et votre usine ne fonctionnera pas de manière efficiente. Comprennent-ils pourquoi certains points de données sont consignés?</p>
							<p>Cela vaut également pour le personnel de l’entretien. Les employés de l’entretien et de l’exploitation veulent faire du bon travail, mais souvent du point de vue de la formation uniquement, ils ne reçoivent pas les outils dont ils ont besoin pour effectuer efficacement leur travail. Ils finissent par exploiter ou entretenir l’usine d’une manière qui réduit la durée de vie des appareils ou fait perdre de l’argent.</p>
							<p>Une formation initiale et de la formation continue devront être dispensées. Et, l’un des éléments essentiels à prendre en compte lorsque vous définissez cette formation est la suivante : Cette formation accomplit-elle l’effet recherché? Est-elle compatible avec le travail, avec les fonctions d’entretien ou les fonctions d’exploitation?</p>
							<p>Ensuite, comment déterminez-vous que la formation que vous avez dispensée, soit dans le cours de l’emploi, en salle de cours ou par la lecture d’un manuel portant sur un appareil, a permis de communiquer l'information voulue?</p>
							<p>Vous devez offrir une formation continue. Parfois, le service d’ingénierie peut changer une pompe, un moteur ou une chaudière par une nouvelle technologie, et ne pas fournir par la suite la formation dont les employés de l’exploitation et de l’entretien auraient besoin pour être en mesure d’entretenir cet appareil ou de le faire fonctionner.</p>
							<p>Programme d’administration. Avez-vous un programme en place pour documenter vos processus d’affaires? En quoi consiste véritablement votre programme d’exploitation et d’entretien? Le contrôle du travail est-il documenté? Y a-t-il un endroit ou une entité qui conserve ces dossiers?</p>
							<p>Le contrôle de la configuration. Le travail n’est pas terminé tant que la paperasse ne l’est pas également. Comme nous l’avons mentionné précédemment, vous devez prendre tous les documents et les organiser, puis assurer le suivi et la conservation de ces dossiers de façon à ce qu’ils soient accessibles dans dix ou vingt ans. Les documents devraient être disponibles si jamais une personne veut ultérieurement les consulter pour se poser, par exemple, les questions suivantes : « Comment la chaudière fonctionnait-elle il y a dix ou vingt ans lorsqu’elle a été installée à l’origine? » Ou encore : « Comment son fonctionnement se compare-t-il à celui d’aujourd’hui? » Quelle est mon utilisation du carburant aujourd’hui par rapport à celle d’il y a dix ans, et pourquoi?</p>
							<p>Un bon programme d’exploitation et d’entretien dispose d’une structure intégrée avec des liens forts entre l’exploitation, l’entretien, l’ingénierie, la formation et l’administration. L’exploitation et l’entretien ne sont pas un microcosme indépendant.</p>
							<p>Si nous ne fonctionnons pas ainsi, notre programme d’exploitation et d’entretien ne sera pas aussi efficient ou efficace qu’on le voudrait.</p>
							<p>Nous traiterons ensuite du programme d’entretien.</p>
							<p>Avant d’aborder les programmes d’entretien, nous discuterons du cycle de vie des composantes.</p>
