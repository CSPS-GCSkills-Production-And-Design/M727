                            <h2>Cycle de vie des composantes - Transcription de la vidéo</h2>
							<p>Qu’est-ce que le cycle de vie d’une composante? Nous n’y pensons pas très souvent, mais c’est pourquoi nous menons nos activités et pourquoi nous fonctionnons de la sorte. C’est la raison pour laquelle nous entretenons les composantes.</p>
							<p>Voici un cycle de vie très rudimentaire. Il s’agit d’un diagramme simple pour présenter l’information.</p>
							<p>Une nouvelle composante s’ajoute à un certain moment donné. Le concepteur a voulu que cette composante fonctionne dans un environnement opérationnel précis, avec une certaine température, pression, marge, vibration, etc.</p>
							<p>Les composantes sont installées et on espère que les paramètres de conception sont utilisés lorsque ces composantes sont exploitées. On souhaite qu’elles soient exploitées dans le cadre prévu par le concepteur.</p>
							<p>Toutefois, le concepteur reconnaît qu’aucune composante ni aucun système ne dure éternellement. Ceux-ci subiront une certaine dégradation. Si la composante est entretenue correctement, elle conservera le taux de dégradation prévu par le concepteur.</p>
							<p>D’autres mesures doivent être prises pour maintenir ce taux de dégradation. Nous devons réaliser les diverses activités d’entretien prévues par le concepteur pour chaque composante visée. Tout comme pour la conception de votre voiture, qui prévoit que vous changiez l’huile de temps en temps, le concepteur de la plupart des composantes prévoit un certain niveau d’entretien préventif régulier.</p>
							<p>Il y a également la réparation et la restauration. Les roulements de roues ne durent pas éternellement. Les courroies de ventilateur ne durent pas éternellement. Nous devons donc restaurer ou réparer certaines pièces de la plupart des composantes pour les conserver et pour s’assurer qu’elles fonctionnent pendant toute leur durée de vie.</p>
							<p>À un certain moment, à la fin de la durée de vie nominale, il ne sera plus rentable de restaurer la composante. Elle est usée. À ce moment, la composante doit être remplacée, et le cycle de vie reprend.</p>
							<p>Mais qu’arrive-t-il lorsque les choses tournent mal si nous n’utilisons ou n’entretenons pas correctement cette composante? Eh bien, nous écourterons sa durée de vie.</p>
							<p>Il est possible que nous utilisions une composante dans une mauvaise application et que nous provoquions des facteurs de stress pour celle-ci qui n’existeraient pas normalement. Il est également possible que nous utilisions cette composante dans des conditions d’exploitation anormales, hors du cadre prévu initialement par le concepteur.</p>
							<p>Nous pouvons entretenir inadéquatement cette composante, ou ne pas l’entretenir. Tout cela peut s’additionner et changer le taux de dégradation de la composante et entraîner une défaillance prématurée.</p>
							<p>Nous aborderons maintenant les programmes et les pratiques d’entretien. Qu’est-ce qu’un programme d’entretien? Qu’est-ce qu’une pratique d’entretien? Essentiellement, l’entretien vise à réduire au minimum la dégradation d’une pièce d’équipement et à prolonger sa durée de vie, pour qu’elle atteigne la durée de vie prévue par le concepteur.</p>
							<p>Il existe divers programmes d’entretien. On retrouve l’entretien réactif, préventif, anticipé et axé sur la fiabilité. Nous discuterons plus en détail de chacun de ces types d’entretien dans quelques instants.</p>
							<p>L’entretien réactif est la méthode d’entretien la plus utilisée, mais celle-ci est fort peu utile pour atteindre la durée de vie prévue du concepteur. « Entretien réactif » signifie essentiellement : « Faire fonctionner jusqu’à ce qu’un bris se produise. » Depuis longtemps, ce mode d’entretien type est utilisé exclusivement non seulement dans le secteur fédéral, mais également dans le secteur privé.</p>
							<p>Avantages de l’entretien réactif. On devrait plutôt dire « Avantages perçus ». Si rien ne brise et qu’il n’y a pas de problèmes importants dans une installation, l’entretien réactif pourrait être perçu comme un avantage puisqu’il coûte moins, tant au chapitre du coût lié au personnel que des coûts d’immobilisation.</p>
							<p>En réalité, c’est l’opposé. Les programmes d’entretien réactif entraînent des temps d’arrêt imprévus. Votre bâtiment ne sera pas fiable. Vous pourriez également connaître une augmentation des coûts de main-d’œuvre si quelque chose devait se briser à l’extérieur des heures régulières de travail.</p>
							<p>Coûts de réparation et de remplacement. Il y a des coûts évidents associés au remplacement ou à la réparation d’une composante. Il y a également des coûts liés à la tenue des stocks de pièces afin d’assurer le bon fonctionnement de toutes les composantes.</p>
							<p>Dommages aux appareils secondaires. Le bris d’un élément entraîne souvent le bris d’un autre élément. Par exemple, les voitures sont généralement dotées d’une courroie de distribution ou d’un pignon de distribution. Pour beaucoup de voitures, le remplacement de cette pièce ne coûte que quelques centaines de dollars et devrait avoir lieu tous les 100 000 à 150 000 km, évidemment selon les recommandations du fabricant automobile. Mais si le propriétaire attend, cette courroie peut dans certains cas se briser et causer des dommages secondaires au moteur, qui coûteront des milliers de dollars.</p>
							<p>La composante principale, soit la courroie ou la chaîne, se brise et cause alors des dommages secondaires. Une utilisation inefficace du personnel. L’entretien réactif est simplement inefficace.</p>
							<p>La prochaine option d’entretien possible est le programme d’entretien préventif. Pour tout programme d’entretien, autre que l’entretien réactif, nous souhaitons prolonger la durée de vie d’une composante pour qu’elle atteigne sa durée de vie prévue, tout en essayant de conserver une efficience énergétique et un fonctionnement optimal pour notre usine.</p>
							<p>Les tâches d’entretien de type préventif dont nous avons parlé dans le cadre de la conception ou du cycle de vie incluent notamment le changement d’huile, le remplacement de filtres, le graissage des roulements, etc.</p>
							<p>Ces tâches sont réalisées de manière périodique. Une période d’entretien peut être prévue selon le nombre de jours civils, la durée d’exécution ou le nombre de pièces produites. Ces activités d’entretien ne sont pas réalisées en fonction de la condition réelle de la machine. Elles sont plutôt menées sur la base de recommandations et d’expériences au chapitre de l’ingénierie.</p>
							<p>Ces activités d’entretien sont utiles contre la dégradation causée par l’usure, la fatigue et la corrosion. On peut comparer ces activités à celles prévues dans le calendrier d’entretien d’une automobile. Nous savons tous qu’une voiture neuve est garantie pour 50 000 km ou 100 000 km, et que cette garantie est conditionnelle à ce que nous réalisions un bon entretien préventif. Lorsque vous ouvrez le manuel, vous verrez un calendrier d’entretien qui prévoit de faire un certain entretien à 5 000 km, à 10 000 km, etc. Le fabricant automobile est sûr que si vous exécutez cet entretien préventif, et que vous utilisez correctement la voiture, la garantie durera et vous pourrez ainsi profiter de la voiture jusqu’à la fin de sa durée de vie prévue.</p>
							<p>Il en va de même pour nos installations. Si l’entretien préventif est effectué correctement, celui-ci aura pour effet de prolonger la durée de vie des composantes et des systèmes, et d’économiser de l’argent grâce à une moins grande consommation d’énergie.</p>
							<p>Quels sont les avantages de l’entretien préventif? Nous avons déjà discuté de certains des avantages. C’est une approche rentable. Ce type d’entretien peut prolonger la durée de vie de nos composantes. Il aide à économiser de l’énergie, augmenter le cycle de vie des composantes, et rehausser la fiabilité de l’usine. L’entretien préventif est également flexible puisque le moment où les tâches devraient être effectuées peut varier. Si je dois changer l’huile tous les 5 000 km, je peux faire le changement à 4 800 km à un moment, puis attendre à 5 500 km pour le prochain changement; je bénéficie d’une certaine flexibilité.</p>
							<p>Il y a tout de même des désavantages, particulièrement si l’on compare avec l’entretien anticipé. La survenance de défaillances est toujours probable. L’entretien préventif ne réglera ni n’atténuera toutes les défaillances pouvant survenir dans une usine ou sur ses appareils. Cet entretien est exigeant au chapitre de la main-d’œuvre. Et si des éléments ne se brisent pas, vous n’aurez probablement pas besoin d’une personne qui réalise cet entretien préventif à court terme. Mais à long terme, cet entretien rapporte.</p>
							<p>Un autre désavantage est la réalisation d’un entretien non nécessaire. Dans certains cas, si l’entretien est réalisé en fonction d’un calendrier et non pas en fonction de la condition réelle ou de la machine, il est possible d’effectuer un entretien non nécessaire. On peut alors remplacer une courroie d’un ventilateur qui n’a pas à être remplacée, ou changer l’huile d’un camion ravitailleur qui n’a pas à être changée (elle peut être adéquate sur le plan chimique).</p>
							<p>Il peut y avoir des dommages accessoires à des composantes en raison des mauvaises pratiques d’entretien. Plusieurs d’entre nous avons vu la courbe en baignoire en lien avec la probabilité de défaillance d’un appareil peu de temps après un grand entretien. En raison d’un entretien préventif réalisé incorrectement, nous pouvons en fait causer des dommages à nos composantes. C’est à ce moment que les autres entités principales et les éléments principaux (<abbr>EEIFA</abbr>) dont j’ai fait mention plus tôt revêtent une grande importance et peuvent aider. Détenons-nous la documentation adéquate pour soutenir le personnel d’entretien durant ce grand entretien ou pendant les activités d’entretien? Avons-nous en notre possession les bons guides du fabricant? Sont-ils formés adéquatement? Savent-ils quoi faire et comment le faire? </p>
							<p>Donc, comment pouvez-vous élaborer un programme d’entretien préventif? Tout d’abord, vous devez avoir une liste principale de tous les appareils. Cette liste est importante, que ce soit pour l’entretien préventif, anticipé ou axé sur la fiabilité.</p>
							<p>Vous devez connaître ce qui relève de votre responsabilité, et le moment clé pour vous en assurer est lors de la mise en service d’un bâtiment. C’est le moment où toutes les personnes impliquées dans les opérations du bâtiment seront réunies et où vous aurez en main toute la documentation pertinente. Rassemblez toute la documentation et assurez-vous qu’elle soit conservée et classée de manière à pouvoir y accéder dans 30 ans si cela s’avère nécessaire. Vous devriez également avoir les plans de l’installation, et savoir comment la faire fonctionner. Répartissez les composantes en groupes logiques, et établissez la priorité de celles-ci en fonction de leur importance dans le processus. Nous discuterons davantage de l’établissement de la priorité des appareils en fonction de leur importance lorsque nous aborderons l’entretien axé sur la fiabilité, mais cette façon de faire est également importante dans le cadre de programmes d’entretien préventif. Vous devez regarder les composantes en lien avec leur importance par rapport au processus et à leur efficacité énergétique. Vous devez ensuite déterminer le type de personnel d’entretien qui devra réaliser la plupart des tâches d’entretien pour les appareils concernés.</p>
							<p>Vous devez également déterminer la fréquence d’exécution des tâches d’entretien. Chaque jour, chaque semaine, chaque trimestre ou chaque année? Tous les six ans? Pour prendre cette décision, vous pouvez avoir recours aux manuels techniques, à l’historique de la machinerie, à votre service d’ingénierie, au bon jugement en matière d’ingénierie ou à l’analyse de la cause profonde. Si vous avez la clairvoyance de conserver un bon historique des appareils et de la machinerie, vous pouvez évaluer les défaillances antérieures afin d’en découvrir la raison. Vous pourrez alors prendre les mesures nécessaires pour changer votre façon de faire et la manière selon laquelle l’entretien est réalisé pour ainsi réduire le taux de défaillance pour cette composante ou ce système en particulier.</p>
							<p>Préparez un calendrier des activités d’entretien à réaliser pendant les interruptions, en reconnaissant que ces interruptions et les tâches à réaliser pendant celles-ci ne font pas partie des activités devant être effectuées chaque jour, chaque semaine ou chaque mois. Si possible, intégrez un calendrier dans un système de gestion informatique. </p>
							<p>Ce type de calendrier est plus précis et il facilite la production de rapports. Vous pourrez également mettre à jour votre système plus facilement. Certaines études ont démontré qu’un tel système peut accroître le rendement de l’entretien, réduire le temps d’arrêt des appareils, et diminuer les stocks de pièces. Il permet également de réaliser des économies et de réduire les coûts des matériaux.</p>
							<p>Établissez une méthode pour surveiller le rendement de votre programme à l’aide des mesures dont nous avons parlé précédemment, c’est-à-dire concernant le temps d’arrêt, la comparaison entre votre entretien réactif et votre entretien préventif, la fiabilité dans votre installation et son utilisation énergétique.</p>
							<p>L’entretien anticipé diffère de l’entretien préventif puisqu’il évalue la condition de la machine ou des composantes par l’entremise de mesures. Il ne se fie pas à un calendrier. Il pose les questions suivantes : « Dans quel type de condition cette machine se trouve-t-elle? Y a-t-il des facteurs de stress dans cette composante qui dégradent la machine à un rythme plus soutenu que celui prévu à la conception? Sommes-nous en train de raccourcir sa durée de vie? Est-ce que nous utilisons cette machine d’une façon qui diminue sa durée de vie? » Si tel est le cas, les mesures nécessaires devront être prises pour atténuer ces facteurs de stress.</p>
							<p>Dans le cadre d’un programme d’entretien anticipé, il faut mesurer les niveaux de stress des composantes avant qu’ils ne causent des problèmes. Vous pouvez les mesurer à l’aide de l’analyse de vibrations et de l’huile, et de la thermographie.</p>
							<p>Vous pouvez mesurer le mécanisme de dégradation et évaluer le rendement des composantes à l’aide de leur consommation énergétique.</p>
							<p>Y a-t-il des avantages à l’entretien anticipé par rapport à l’entretien préventif? Oui, il y en a beaucoup.</p>
							<p>Ce type d’entretien peut augmenter la durée de vie opérationnelle et la disponibilité d’une composante. Nous n’avons plus à deviner s’il y a des facteurs de stress et s’il faut procéder à un entretien. Nous mesurons s’il y en a ou pas. Ainsi, cela nous donne la flexibilité de dire quand et comment nous avons besoin de réaliser des tâches d’entretien. De quelles tâches avons-nous besoin, et quand devons-nous les planifier? Puisque vous connaissez la condition de la machine, vous pouvez planifier en conséquence le moment où la tâche d’entretien devra être réalisée.</p>
							<p>Cela facilite la planification des heures d’entretien. Vous pouvez planifier l’entretien durant le jour; vous n’avez plus à prévoir des heures supplémentaires et assumer les coûts s’y rapportant.</p>
							<p>Vous pouvez également commander vos pièces au bon moment. Puisque vous savez quand l’entretien aura lieu, vous n’avez plus besoin de conserver des stocks de pièces; vous pouvez laisser au distributeur le soin de les conserver dans ses installations, ce qui se solde par d’importantes économies d’argent dans plusieurs cas.</p>
							<p>Si tout fonctionne de manière optimale, que votre usine offre un niveau élevé de fiabilité et que les choses ne se brisent pas, cela signifie que votre environnement est sécuritaire; le moral de vos employés s’améliorera grandement.</p>
							<p>Vous bénéficierez aussi d’économies d’énergie. Si l’usine fonctionne comme il se doit et que les composantes fonctionnent de manière efficiente et efficace, vous n’aurez pas de fuites de vapeur, la vapeur ne s’échappera pas de vos purgeurs de vapeur et les chaudières fonctionneront à une efficacité thermique supérieure, et ce, parce que vous avez réglé les problèmes comme le détartrage.</p>
							<p>Y a-t-il des désavantages? Oui, il y en a. Les technologies d’entretien anticipé sont coûteuses. Les appareils de diagnostic peuvent coûter des milliers de dollars. Il est facile de dépenser des dizaines de milliers de dollars pour, par exemple, une caméra infrarouge. L’investissement doit être augmenté, tout comme la formation pour le personnel. Malgré le fait que ces technologies d’entretien anticipé soient coûteuses, celles-ci ne sont pas intuitives. Pour les utiliser, elles doivent être entraînées.</p>
							<p>Chacune des technologies requiert un niveau de formation différent, et aucune d’entre elles n’est standard. Toutes les technologies nécessitent une certaine formation, ce qui entraînera inévitablement des coûts.</p>
							<p>Souvent, la direction ne voit pas facilement le potentiel d’économies. Ce type d’entretien est difficile à vendre à la direction, c’est notamment le cas lorsqu’on lui demande d’acheter une caméra à infrarouge de 60 000 $. Cette dépense ne sera probablement pas dans le budget, à moins de pouvoir démontrer qu’il y aura un certain remboursement ou un rendement du capital investi. Dans certains cas, vous pouvez justifier l’achat de votre propre appareil, selon le type de votre installation et le type d’entretien que vous réalisez avec cette caméra à infrarouge, et si vous menez un entretien anticipé. Mais, dans plusieurs des cas, vous ne pouvez pas le justifier. Et dans ces situations, vous pourrez plutôt sous-traiter le service. Ce montant de 60 000 $ pour une caméra infrarouge viendra alors de se transformer en une inspection périodique (par contrat de service) pour 1 200 $ à 1 500 $ par jour, une ou deux fois par année. Vous pouvez donc produire un rapport et les renseignements nécessaires pour définir la santé de vos appareils et systèmes, et les utiliser pour générer vos activités d’entretien requises en aval, et établir leur priorité.</p>
							<p>Avec l’entretien axé sur la fiabilité, nous poussons l’entretien anticipé un peu plus loin. Nous reconnaissons que l’entretien anticipé est coûteux au chapitre des appareils, des ressources, de la formation, du personnel, etc. Nous reconnaissons également que l’entretien réactif n’est en aucun cas une bonne façon de mener ses activités. Nous comprenons que certains appareils sont essentiels à notre mission ainsi qu’au chapitre, par exemple, de l’efficacité énergétique ou dans bien des cas, de la sécurité.</p>
							<p>Nous comprenons et reconnaissons cela, et avec l’entretien axé sur la fiabilité, on peut se dire : « Établissons notre programme d’exploitation et d’entretien autour de ces différences. Faisons de l’entretien réactif lorsque cela a du sens. »</p>
							<p>Vous devrez établir la priorité de vos appareils en fonction de leur importance. Avec l’entretien axé sur la fiabilité, il faut regarder le type de défaillances susceptibles de se produire dans vos composantes clés, c’est-à-dire les composantes importantes pour votre mission selon ce que vous avez défini. Des défaillances sont généralement associées à ces composantes simplement en raison de la nature et du type de celles-ci. Les défaillances auront un certain effet sur votre mission, sur ce que vous jugez important. Ainsi, l’entretien axé sur la fiabilité vise à orienter les ressources pour prévenir les défaillances qui auront le plus grand impact sur votre mission et votre système. Cela englobe des aspects de l’entretien réactif et de l’entretien préventif. Et pour certains appareils, il sera possible d’effectuer simplement un entretien préventif. Pour d’autres, vous devrez réaliser une combinaison d’entretien préventif et d’entretien anticipé.</p>
							<p>L’entretien axé sur la fiabilité a été créé par des industries qui se devaient d’être fiables; autrement, des personnes pourraient perdre la vie. Par exemple, notons les centrales nucléaires, l’industrie du transport aérien et les centrales à combustibles fossiles. Ce sont des types d’industries qui doivent faire preuve d’un fort niveau de fiabilité, mais qui disposent de ressources limitées. Ainsi, elles doivent déterminer les appareils et les systèmes qui sont importants pour conserver le niveau le plus élevé de fiabilité. Elles y parviennent grâce à un accent mis sur la fiabilité.</p>
							<p>Il existe trois tâches dans le cadre de l’entretien axé sur la fiabilité. D’abord, vous devez déterminer ce qui est important; vous devez définir le mode de défaillance qui existe et l’effet de celui-ci sur votre processus. Ensuite, vous devez cibler des tâches d’entretien efficaces ou définir des stratégies d’atténuation. Selon ce que vous avez défini, vous pouvez déterminer les activités d’entretien que vous pouvez réaliser de sorte que ces défaillances ne se produisent pas. Vous pourrez ensuite intégrer ces activités dans votre programme d’entretien existant.</p>
							<p>On retrouve plusieurs des mêmes avantages que ceux associés aux technologies d’entretien préventif : fiabilité améliorée, risque moins grand de défaillance soudaine d’un appareil et coûts plus bas en éliminant l’entretien inutile ou les gros entretiens.</p>
							<p>Vous serez également en mesure de concentrer les activités d’entretien sur les composantes essentielles, de rehausser la fiabilité des composantes et d’intégrer l’analyse de la cause profonde.</p>
							<p>Y a-t-il des désavantages? Oui. En voici : main-d’œuvre, appareils et formation. On retrouve plusieurs des mêmes désavantages que ceux associés aux technologies d’entretien prédictif puisque l’entretien axé sur la fiabilité a recours fortement à ce type de technologie.</p>
							<p>L’entretien axé sur la fiabilité est un programme de premier plan, et vous pouvez intégrer ses principes et modifier votre propre programme d’entretien en conséquence. Par contre, il vous faudra du temps et de l’énergie.</p>
