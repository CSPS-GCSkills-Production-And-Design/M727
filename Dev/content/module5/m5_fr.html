                        	<h2>Module 4 : Élaborer, évaluer et appliquer des mesures de durabilité - Transcription de la vidéo</h2>
                            <p>Dans ce module, nous aborderons les pratiques exemplaires afin de traduire votre base de référence et vos ensembles de données d’analyse comparative en objectifs de durabilité précis et fondés sur des mesures.</p>
                            <p>À partir de là, votre équipe sera en mesure de choisir et d’appliquer des mesures de durabilité qui répondent aux besoins particuliers de votre installation et de proposer des solutions d’améliorations continues.</p>
                            <p>Les diapositives suivantes expliquent les méthodes d’analyse de données et de définition d’objectifs durables, l’évaluation de différentes mesures de durabilité et l’élaboration d’un plan d’action durable.</p>
                            <p>Les données issues de l’analyse comparative permettront à votre équipe de formuler des plans de rendement opérationnel pour chacun des quatre éléments essentiels, individuellement et collectivement.</p>
                            <p>L’étape suivante consiste à analyser les données de l’analyse comparative afin de déterminer des tendances dans la consommation des ressources et d’estimer le potentiel d’amélioration.  </p>
                            <p>On peut utiliser les données de l’analyse comparative pour :</p>
                            <ul>
                                <li>classer les installations par niveau de rendement dans différents domaines de conformité;</li>
                                <li>repérer les installations à rendement élevé afin de déterminer des pratiques reproductibles;</li>
                                <li>classer les installations à faible rendement par ordre de priorité afin d’apporter des améliorations immédiates;</li>
                                <li>déterminer des opportunités permettant de faire des économies de ressources et de coûts.</li>
                            </ul>
                            <p>Dans Portfolio Manager, il est possible de produire des rapports d’étape sur des installations isolées et sur l’ensemble du portefeuille.</p>
                            <p>Les données de l’analyse comparative ont une valeur réelle lorsqu’elles permettent d’analyser des profils et des tendances de la consommation de ressources. Votre équipe devra déterminer quelle combinaison de méthodes d’analyse répond le mieux aux besoins de votre installation.</p>
                            <p>L’analyse de données quantitatives vous permettra de comparer la consommation et les coûts des services publics dans le temps, et dégagera des tendances. Il est essentiel d’intégrer ces renseignements dans une planification et des mesures stratégiques.</p>
                            <p>Profils de consommation : repérer les consommations d’énergie maximales et minimales, puis déterminer leur lien avec les activités ou les événements importants.</p>
                            <p>Comparaisons de rendement : comparer les données sur la consommation et le rendement d’installations semblables sur votre site ou dans votre ministère.</p>
                            <p>Évaluations des répercussions financières : repérer des domaines où les coûts de consommation des ressources sont élevés.</p>
                            <p>L’analyse de données qualitatives permettra d’examiner les rétroactions des occupants d’un bâtiment et de tenir compte des préférences et des comportements dans les valeurs et les procédures de l’organisation en matière de durabilité. Cela aura une influence sur les résultats et offrira des choix durables. Cela permettra également d’apporter des améliorations continues et de garantir une gestion adaptée.</p>
                            <p>Des entrevues peuvent servir à recueillir des points de vue, des expériences et des pratiques exemplaires auprès du personnel, des occupants ou d’autres personnes d’un bâtiment sur l’utilisation des systèmes du bâtiment.</p>
                            <p>L’examen des politiques de l’organisation et des procédures d’exploitation permet de comprendre leurs effets positifs ou négatifs sur la consommation des ressources.</p>
                            <p>Comment fixez-vous des objectifs de durabilité?  </p>
                            <p>La meilleure façon est de commencer par recueillir des données précises de l’analyse comparative. Grâce à des données précises, l’équipe de développement durable sera en mesure de fixer des objectifs de rendement concrets qui prennent en compte :</p>
                            <ul>
                                <li>les résultats de l’analyse comparative;</li>
                                <li>les besoins et les mandats du gouvernement fédéral;</li>
                                <li>les objectifs de durabilité stratégiques du ministère;</li>
                                <li>les priorités pour l’installation en fonction des résultats issus d’évaluations et de vérifications techniques;</li>
                                <li>les objectifs de rendement pour des installations semblables.</li>
                            </ul>
                            <p>Il est utile de créer un tableau présentant une liste de tous les objectifs de rendement durable potentiels. Grâce à ce tableau, les intervenants externes pourront facilement voir les avancées et leur évolution.</p>
                            <p>Pour fixer des objectifs significatifs convaincants, il est nécessaire de mobiliser l’équipe et de prévoir une série de réunions afin d’examiner les résultats des analyses des données, de discuter des écarts de rendement et de réfléchir à des stratégies d’amélioration.</p>
                            <p>D’abord, établir un énoncé de vision pour expliquer exactement comment la durabilité permettra de remplir la mission définie pour l’installation ou le ministère.</p>
                            <p>Ensuite, définir un ensemble de priorités en matière de durabilité pour repérer les domaines sur lesquels se concentrer ou les points prioritaires propres à votre site. <br />  <br /> Enfin, relier les objectifs de rendement aux priorités avec des mesures précises correspondant à chaque priorité.</p>
                            <p>Lorsque vous définissez une vision précise, vos objectifs devraient apparaître clairement. De ces objectifs émergeront vos critères. Vous pouvez ensuite déterminer des points de référence par rapport à ces critères. Enfin, vous pouvez élaborer des méthodes pour faire le suivi de vos résultats.</p>
                            <p>Travaillez avec votre équipe pour élaborer des stratégies efficaces et faire le suivi des avancées en utilisant les objectifs SMART.</p>
                            <p>Spécifique</p>
                            <p>Mesurable et maîtrisable</p>
                            <p>Atteignable</p>
                            <p>Réaliste</p>
                            <p>Temporel</p>
                            <p>Moyens courants d’exprimer des objectifs en matière de durabilité :<br /> Diminution définie : lorsque les objectifs sont exprimés sous forme de quantité précise ou de diminution en pourcentage, comme une diminution de la consommation d’eau de 10 % ou une diminution de la consommation annuelle d’énergie de 300 kWh.<br /><br /> Meilleur de sa catégorie : lorsque les objectifs sont exprimés sous forme de rendement d’un certain niveau, par rapport à un point de référence défini.<br /><br /> Amélioration de l’efficacité : lorsque les objectifs sont exprimés sous forme de fonction visant à réduire l’intensité de la consommation de ressources d’un indicateur de rendement particulier.<br /><br /> Amélioration de l’environnement : lorsque les objectifs sont traduits sous forme d’économies dans les objectifs de prévention de la pollution ou des unités d’évitement d’utilisation de matériaux.<br /><br /> De plus, vous pourriez, pour votre installation, vouloir fixer :</p>
                            <ul>
                                <li>des seuils : lorsque les objectifs sont exprimés sous forme de niveau de rendement minimal acceptable;</li>
                                <li>des objectifs ambitieux : lorsque les objectifs sont exprimés sous forme de niveaux supérieurs aux objectifs types afin de créer un incitatif visant à obtenir de meilleurs résultats.</li>
                            </ul>
                            <p>Grâce aux objectifs de rendement bien définis, votre équipe peut désormais élaborer un ensemble intégré de mesures en matière de durabilité.</p>
                            <p>Ces mesures peuvent comprendre des projets, des politiques et des procédures. Dans de nombreux cas, votre équipe souhaitera combiner de façon stratégique plusieurs de ces mesures pour atteindre un objectif.</p>
							<p>Aller au plus simple ou prendre des mesures qui ne coûtent rien ou engendrent de faibles coûts comme :</p>
                            <ul>
                                <li>des réparations ou de l’entretien préventif programmé des systèmes du bâtiment;</li>
                                <li>des modifications des politiques de fonctionnement et d’entretien, d’achat et de la gestion immobilière;</li>
                                <li>des mises à niveau écoénergétiques des appareils d’éclairage et des installations d’eau.</li>
                            </ul>
                            <p>Une autre façon d’améliorer la durabilité de votre installation est de changer le comportement des occupants. Jusqu’à 30 % de la consommation de ressources d’une installation est touché par le comportement des occupants d’un bâtiment.</p>
                            <p>Intégrer des mesures en matière de durabilité qui ciblent le comportement des utilisateurs ou exploitants d’un bâtiment de façon stratégique.</p>
                            <p>Former les exploitants d’un bâtiment, notamment les gestionnaires immobiliers, le personnel du fonctionnement et de l’entretien et le personnel de nettoyage peut être très payant.</p>
                            <p>Former les occupants sur la consommation des ressources peut entraîner d’importantes économies. Voici des exemples de comportements bénéfiques.</p>
                            <ul>
                                <li>Éteindre la lumière et les appareils partagés lorsqu’ils ne sont pas utilisés.</li>
                                <li>Généraliser les copies recto verso dans tout le bâtiment.</li>
                                <li>Diminuer la charge de branchement en débranchant l’équipement à la barre d’alimentation.</li>
                                <li>Emprunter les escaliers pour les courts déplacements entre étages.</li>
                                <li>Utiliser l’eau du robinet ou de la fontaine réfrigérée à la place de bouteilles d’eau.</li>
                                <li>Faire du covoiturage ou utiliser les transports en commun.</li>
                            </ul>
                            <p>Après avoir passé en revue les mesures les plus simples et les changements de comportement des occupants, examinez l’intégration de mesures de durabilité dans les projets d’amélioration d’immobilisations.</p>
                            <ul>
                                <li>S’assurer que tout l’équipement est préparé, mis en service, réglé et fonctionne efficacement.</li>
                                <li>Évaluer les besoins actuels ainsi que la bonne taille de l’équipement de remplacement.</li>
                                <li>Déterminer les composants et les modèles les plus écoénergétiques lors du remplacement de l’équipement.</li>
                                <li>Intégrer des caractéristiques de conception durable dans le projet, comme un site et un aménagement paysager rentables, le recours à l’éclairage diurne, des matériaux recyclés, une conception démontable et un système de chauffage et de refroidissement passif.</li>
                            </ul>
                            <p>Les options rentables d'après l'analyse du coût du cycle de vie.  En matière d’économie, on estime que la conception d’un bâtiment est rentable si les avantages qu’elle procure équivalent à ceux des conceptions de rechange et dont le coût de vie global est inférieur, ou équivalent au coût total de propriété.</p>
                            <p>Pour le premier projet de votre équipe, il est important de définir des mesures simples qui entraînent un avancement ou des résultats rapidement.</p>
                            <p>Examinons quelques mesures écoénergétiques qui peuvent permettre d’obtenir un environnement durable et agréable.</p>
                            <p>Par exemple, adapter l’apport de lumière diurne à l’aménagement afin de réduire l’éclairage électrique et les charges de chauffage et de refroidissement.</p>
							<p>Plusieurs moyens permettent d’appliquer ces mesures.</p>
                            <ul>
                                <li>Installer des tablettes réfléchissantes pour accroître la réflexion de la lumière pénétrant par les fenêtres.</li>
                                <li>Installer des tubes d’éclairage au plafond pour diffuser davantage de lumière naturelle.</li>
                                <li>Installer des stores aux fenêtres ainsi que des filtres anti-éblouissement sur les postes de travail.</li>
                                <li>Abaisser la hauteur des cloisons des postes de travail à un mètre pour laisser passer la lumière dans les bureaux tout en assurant le respect de la vie privée.</li>
                                <li>Maximiser le contact avec l’extérieur afin d’augmenter le confort, la satisfaction et la productivité des occupants.</li>
                                <li>Fournir des commandes pour les stores de fenêtre afin de permettre aux occupants de gérer la lumière et la chaleur pénétrant dans l’espace de travail.</li>
                            </ul>
                            <p>Les systèmes de CVC sont en général les équipements les plus énergivores des bâtiments ou des installations et représentent le meilleur moyen de faire des économies.</p>
                            <p>Dans les bâtiments neufs, installer les systèmes de CVC au centre du bâtiment afin de conserver l’air conditionné à proximité des espaces de travail et d’éviter qu’il ne s’échappe par les murs extérieurs. Dans les bâtiments existants, remplacer les composants afin d’optimiser le rendement de l’ensemble du système.</p>
                            <p>Parmi les mesures qui peuvent être prises dans cette optique, mentionnons :</p>
                            <ul>
                                <li>la mise à niveau de l’isolation, des joints de l’enveloppe du bâtiment et des fenêtres afin de réduire la taille du système de CVC et la consommation d’énergie;</li>
                                <li>l’augmentation des taux de renouvellement d’air pour remplacer l’air contaminé avec de l’air filtré provenant de l’extérieur afin d’améliorer le rendement du travail et la santé des occupants;</li>
                                <li>le recours aux solutions de remise en service ou de mise en service rétroactive des systèmes de CVC afin de s’assurer qu’ils fonctionnent selon les recommandations de la norme ASHRAE-90.1;</li>
                                <li>l’affichage, si possible, des renseignements sur les systèmes de CVC et les autres systèmes utilisant des ressources dans des aires communes afin d’informer tous les occupants du bâtiment.</li>
                            </ul>
                            <p>Les mesures d’efficacité en matière de consommation d’eau sont une autre façon d’améliorer la durabilité d’une installation.</p>
                            <p>Les systèmes de collecte des eaux de pluie permettent de recueillir et de réutiliser l’eau non potable sur place pour irriguer les terrains et réduire la consommation d’eau potable et non potable. </p>
							<p>En matière d’amélioration de la durabilité, cette mesure présente les avantages suivants :</p>
                            <ul>
                                <li>les toits verts réduisent grandement la perte de chaleur à travers  le revêtement d’étanchéité;</li>
                                <li>les systèmes de collecte et de retenue des eaux pluviales réduisent l’énergie nécessaire pour pomper et traiter l’eau dans les municipalités;</li>
                                <li>les espèces de plantes de milieu humide peuvent améliorer la qualité de l’eau en procédant à la biodigestion des polluants.</li>
                            </ul>
                            <p>Pour des raisons liées à la protection de la santé humaine, les systèmes de collecte des eaux grises et pluviales doivent être conformes aux codes du bâtiment locaux.</p>
                            <p>Il existe des opportunités pour améliorer l’efficience de l’eau dans les toilettes d’une installation.</p>
							<p>Voici quelques mesures à examiner lorsque l’on cherche à améliorer l’efficience de l’eau des toilettes.</p>
                            <ul>
                                <li>Mettre en œuvre une politique de remplacement et de réaménagement d’appareils avec des solutions d’efficience de l’eau avancées sur le plan technologique par rapport aux appareils conventionnels.</li>
                                <li>Utiliser des urinoirs sans eau aux endroits nécessaires et installer des robinets automatiques ou à capteur pour accroître l’efficience.</li>
                                <li>Utiliser le condensat d’un système de CVC comme source d’eau non potable pour la chasse des toilettes et des urinoirs.</li>
                                <li>Élaborer un programme de détection de fuites pour permettre aux occupants de signaler rapidement les fuites.</li>
                            </ul>
                            <p>La mise en œuvre de mesures de durabilité dans les toilettes comporte des avantages.</p>
                            <ul>
                                <li>Les sèche-mains électriques automatiques éliminent l’utilisation de papier.</li>
                                <li>La chaleur résiduelle des systèmes de CVC peut être utilisée pour préchauffer l’eau chaude domestique.</li>
                                <li>Les robinets à capteur automatiques réduisent la transmission de germes entre occupants.</li>
                            </ul>
                            <p>Le choix des matériaux de rénovation appropriés peut contribuer à une exploitation plus durable.</p>
                            <p>Procurez-vous des matériaux durables, écologiques et de longue durée de vie, de fournisseurs locaux lors d’une rénovation majeure.</p>
							<p>Cette mesure d’efficacité comprend :</p>
                            <ul>
                                <li>le choix de matériaux locaux qui nécessitent peu de transport et encouragent l’économie locale;</li>
                                <li>le choix de matériaux peu polluants afin d’obtenir un air intérieur sain.</li>
                            </ul>
                            <p>Le compostage des déchets organiques est un autre moyen d’améliorer la durabilité opérationnelle d’une installation. Le compostage permet d’éliminer correctement les déchets et de réutiliser les matières naturelles sous forme d’éléments nutritifs aux fins d’aménagement paysager utile.</p>
                            <p>Le compostage présente les avantages suivants :</p>
                            <ul>
                                <li>amélioration de la retenue de l’eau, ce qui permet de réduire l’irrigation des jardins et des sols;</li>
                                <li>économies d’énergie et d’eau dues à la diminution d’eau potable utilisée dans l’élimination des déchets.</li>
                            </ul>
                            <p>Le recours à des produits de nettoyage écologiques au sein d’une installation contribue à un environnement intérieur sain.</p>
							<p>Une politique de nettoyage écologique visant à acheter et à utiliser un équipement et des bioproduits de nettoyage non toxiques et composés de peu d’éléments organiques volatiles, voire aucun, devrait être établie dans les installations. Les bioproduits sont des produits commerciaux ou industriels principalement composés de produits biologiques, de matériaux agricoles renouvelables (notamment des matières végétales, animales ou marines) ou des matières forestières.</p>
							<p>Les produits de nettoyage écologiques utilisés dans les toilettes et la préparation alimentaire empêchent les toxines de pénétrer dans les canalisations d’aqueduc et d’égout de l’installation.</p>
                            <p>Les bioproduits de nettoyage non toxiques contribuent à un environnement de travail sain et sécuritaire.</p>
                            <p>L’utilisation de plantes d’intérieur est une mesure contribuant à la qualité de l’environnement intérieur.</p>
							<p>Les plantes d’intérieur peuvent améliorer la qualité de l’air, améliorer le confort des espaces et accroître la satisfaction du milieu de travail. Les plantes filtrent l’air, retiennent le carbone, produisent de l’oxygène et absorbent des produits chimiques comme le benzène, le formaldéhyde ou le trichloréthylène.</p>
                            <p>Envisager des murs « végétalisés » pour créer des espaces intérieurs d’inspiration et de contemplation, humidifier l’air et améliorer la qualité de l’air intérieur.</p>
                            <p>L’acoustique intérieure peut jouer un rôle important dans l’amélioration de la qualité de l’environnement intérieur d’un bureau.</p>
                            <p>Une bonne acoustique intérieure est particulièrement importante pour les employés travaillant en espace ouvert. Les panneaux acoustiques d’intérieur fabriqués avec des matériaux écologiques représentent une excellente solution pour réduire les niveaux de bruit sans nuire à la qualité de l’environnement intérieur.</p>
                            <p>Les panneaux acoustiques d’intérieur translucides bloquent les sons tout en laissant passer la lumière diurne ou générale, ce qui peut diminuer le recours à l’éclairage électrique.</p>
                            <p>Les mesures visant à améliorer l’acoustique intérieure comprennent :</p>
							<ul>
								<li>l’utilisation de matériaux comme des tuiles de plafond et des moquettes acoustiques pour absorber le son, et le recours à des stratégies visant à bloquer les sons comme la conception d’espaces et l’installation de meubles pour contenir les sources de bruit.</li>
							</ul>
                            <p>Le plan d'action durable est essentiel pour renforcer l’engagement de votre installation en faveur de la durabilité et pour maintenir un élan important.</p>
                            <p>Les pratiques exemplaires visant à élaborer un plan d’action durable sont les suivantes :</p>
                            <ul>
                                <li>demander à la haute direction d’organiser un événement de lancement officiel;</li>
                                <li>définir les rôles précis des membres de l’équipe;</li>
                                <li>veiller à ce que les attentes du projet correspondent à la disponibilité et aux tâches des membres de l’équipe;</li>
                                <li>tenir les membres de l'équipe constamment à jour et solliciter leur avis;</li>
                                <li>fixer des délais réalisables pour les livrables et les points de contrôle.</li>
                            </ul>
                            <p>Résumer les résultats de l’analyse comparative et des objectifs fixés dans un plan d’action fournit des renseignements sur les avancements de votre équipe et permet de les présenter de manière efficace à la direction, au personnel ou à un autre public. Envisagez d’actualiser votre plan d’action chaque année.</p>
                            <p>Veillez à ce que votre plan d’action prenne en compte les principaux éléments, par exemple :</p>
							<ul>
								<li>objectif du programme en matière de durabilité;</li>
								<li>vision, priorités et objectifs de rendement en matière de durabilité;</li>
								<li>résultats actuels de l’analyse comparative concernant la base de référence.</li>
							</ul>
                            <p>Intégrer des étapes et des cibles techniques pour chaque objectif de rendement, comme :</p>
                            <ul>
                                <li>mesures en matière de durabilité qui précisent les actions et politiques visant à atteindre chaque objectif;</li>
                                <li>mesure essentielle du rendement qui définit les unités utilisées pour faire le suivi de l’avancement;</li>
                                <li>établissement d’un calendrier de mise en œuvre de chaque mesure;</li>
                                <li>définition des rôles et des ressources de l’équipe concernant chaque mesure;</li>
                                <li>élaboration de plans d’accompagnement et de communication visant à influer sur le comportement des occupants et à obtenir du soutien.</li>
							</ul>
                            <p>Intégrer également un programme de mesure et d’établissement de rapports afin de documenter l’avancement.</p>
                            <p>Dans le module 4, nous avons examiné l’analyse comparative et l’analyse des données afin de fixer des objectifs en matière de durabilité, choisi et évalué des mesures en matière de durabilité et élaboré un plan d’action durable.</p>
                            <p>Dans le prochain module, nous parlerons de l’importance de la durabilité comme cycle d’amélioration continue.</p>
