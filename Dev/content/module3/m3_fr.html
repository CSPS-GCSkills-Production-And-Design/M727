                            <h2>Qu’est-ce que l’exploitation et l’entretien? - Transcription de la vidéo</h2>
							<p>Qu’est-ce que l’exploitation et l’entretien? Qu’entend-on par exploitation et entretien?</p>
							<p>Voici la définition classique que plusieurs personnes ont de l’exploitation et de l’entretien. Essentiellement, il s’agit de procéder à l’entretien de routine et de réparer les choses lorsqu’elles se cassent.</p>
							<p>J’aimerais vous proposer aujourd’hui une définition moderne de l’exploitation et de l’entretien; une approche selon laquelle le concept d’exploitation et d’entretien ne signifie pas seulement l’exploitation ou seulement l’entretien, mais englobe cinq domaines clés : exploitation, entretien, ingénierie, formation et administration. Ces domaines sont tous essentiels pour assurer la réussite du programme d’exploitation et d’entretien.</p>
							<p>Nous aborderons un peu plus tard comment ils s’imbriquent, et comment nous pouvons évaluer Qu’est-ce que le cycle de vie d’une composante? Nous n’y pensons pas très souvent, mais c’est pourquoi nous menons nos activités et pourquoi nous fonctionnons de la sorte. C’est la raison pour laquelle nous entretenons les composantes.chacun de ces domaines pour déterminer s’ils contribuent au programme d’exploitation et d’entretien comme ils le devraient.</p>
							<p>Plusieurs sondages ont été réalisés sur l’exploitation et l’entretien au fil des ans, et leurs conclusions démontrent que de nombreux problèmes se manifestent couramment. Voici quelques exemples de ces problèmes : fonctionnement d’appareils en commande manuelle ou appareils mal ajustés.</p>
							<p>On retrouve fréquemment des fuites dans les systèmes, des systèmes dont le contrôle est défaillant, et des problèmes avec le système de <abbr>CVCA</abbr>. Aucun de ces problèmes n’est inhabituel, et je suis certain que bon nombre d’entre vous avez déjà connu l’un ou plusieurs de ces problèmes dans vos installations. Ces types de problèmes offrent une excellente occasion de réaliser des économies d’énergie.</p>
							<p>En fait, un sondage réalisé aux États-Unis a révélé que des économies d’énergie de 5 à 20 pour cent étaient courantes, et que la majorité des réparations n’entraînaient que peu ou pas de coûts.</p>
							<p>Il s’agit là de réparations simples au chapitre de l’exploitation et l’entretien qui pourraient vous faire économiser d’importantes sommes d’argent.</p>
							<p>Dans le cadre de ce cours, nous aimerions promouvoir la philosophie suivante : « l’exploitation et l’entretien d’abord ».</p>
							<p>Dans nos installations, l’exploitation et l’entretien n’arrivent souvent pas au premier rang, mais plutôt au dernier. Le premier poste du budget où la direction cherche à réduire les coûts est souvent celui de l’exploitation et de l’entretien. Mais ce n’est pas la bonne manière de résoudre les problèmes ou d’économiser de l’énergie ou de l’argent à long terme.</p>
							<p>L’avantage de placer l’exploitation et l’entretien au premier rang est la réduction de la consommation énergétique, ainsi que la diminution des réparations ou remplacements non planifiés des appareils. Nous discuterons de ce point un peu plus tard lorsque nous aborderons l’entretien réactif, préventif et anticipé.</p>
							<p>En plaçant l’exploitation et l’entretien au premier rang, nous rehaussons la fiabilité de nos installations. Cela nous permet également de réduire les coûts d’immobilisation puisque s’il n’y a rien qui se brise, nous n’avons rien à remplacer. Nous souhaitons nous assurer que les appareils que nous mettons en place dans une installation fonctionnent pendant toute leur durée de vie, et que les autres technologies d’économie d’énergie réalisent les économies de coûts attendues.</p>
							<p>Nous validons et vérifions que les nouveaux appareils que nous installons et que nos mesures permettent effectivement d’économiser et de conserver l’énergie. Si les choses ne se brisent pas tout le temps, la sécurité sera améliorée tout comme le moral du personnel d’exploitation et d’entretien.</p>
							<p>Quels sont donc les obstacles qui empêchent de placer l’exploitation et l’entretien au premier rang? Nous avons déjà abordé quelques-uns des obstacles les plus importants, en commençant par le budget. Le budget est évidemment un important obstacle qui est difficile à surmonter. Il se peut que la direction ne veuille pas payer pour l’exploitation et l’entretien puisqu’elle ne comprend pas son importance. Il est important de renseigner la direction au sujet des avantages de placer l’exploitation et l’entretien au premier rang.</p>
							<p>Le nombre d’employés peut être limité, et la formation peut être insuffisante. On peut également retrouver dans certains cas un équipement de test inadéquat par rapport au type d’activités d’exploitation et d’entretien devant être réalisées. Les documents techniques manquants peuvent également être un important obstacle.</p>
							<p>Dans de nombreuses installations, particulièrement dans les plus anciennes, il est difficile d’obtenir la documentation s’y rapportant, soit pour les appareils en soi, la tuyauterie ou les plans. La documentation peut avoir été négligée pendant des années.</p>
							<p>Si vous menez une activité s’apparentant à une mise en service, il s’agit là d’une occasion de recommencer depuis le début et de rassembler la documentation. Cela comprend la documentation se rapportant au programme d’exploitation et d’entretien, au mode de fonctionnement de l’installation, aux composantes dans l’installation, aux diagrammes et à tout autre élément associé à l’installation concernée. De cette façon, vous pourrez avoir accès à ces documents dans 15 à 20 ans afin de déterminer si les composantes et les systèmes du bâtiment en question fonctionnent correctement ou non. Cela doit être fait au moment de la mise en service, et non pas après.</p>
							<p>On retrouve souvent des systèmes de mesurage inadéquats pour les bâtiments et appareils. Sans un mesurage adéquat, il est difficile de savoir si une pièce d’équipement fonctionne bien ou non. Il est également difficile de dire si l’on économise de l’argent en ce qui a trait à la vapeur ou au carburant, à moins d’avoir l’information entre les mains. Et on recueille généralement cette information au moyen d’un mesurage.</p>
							<p>Le manque d’engagement de la part de la direction; nous en discuterons encore une fois un peu plus tard. C’est le travail de ceux et celles qui sont impliqués dans l’exploitation et l’entretien de renseigner la direction au sujet de l’importance de ce secteur. </p>
							<p>Un autre obstacle serait le moral bas, tant du personnel de l’exploitation que de l’entretien, et même de la direction, en raison de l’état de détérioration du bâtiment et des bris qui se répètent depuis longtemps.</p>
							<p>Donc, comment peut-on faire la promotion de l’exploitation et de l’entretien auprès de la direction? Vous devez répondre à leurs préoccupations.</p>
							<p>Ils peuvent craindre que le programme ne réussisse pas ou que les coûts soient trop élevés, ou encore de ne pas avoir l’argent nécessaire.</p>
							<p>Ils peuvent être préoccupés par le fait que les changements requis sont de nature trop technique. Leur niveau de confiance peut être affecté par leur compréhension limitée des technologies ou, possiblement, des éléments de base de l’exploitation et l’entretien. Ils peuvent également craindre de ne pas obtenir d’avantages personnels ou de faire naître des problèmes au chapitre des ressources humaines.</p>
							<p>Vous devez donc comprendre les décideurs ainsi que la concurrence. Qui d’autre cherche à obtenir le financement que vous souhaitez dédier à l’exploitation et l’entretien? Vous devez parler le même langage que celui des décideurs, et avoir une forte compréhension des éléments économiques, du rendement du capital investi et des coûts du cycle de vie du projet. Informez-vous afin d’aider à renseigner ceux qui prennent les décisions budgétaires.</p>
							<p>Comment peut-on lancer le programme? Vous devriez commencer par un petit projet, et ne pas en faire trop. Commencez par un projet visant une pièce d’équipement qui a de fortes chances de réussite; quelque chose qui pourrait permettre d’économiser de l’argent du point de vue de l’énergie ou encore des coûts de remplacement.</p>
							<p>Conservez des registres précis. Consignez le temps et l’argent consacrés au projet, les économies d’argent au titre de l’entretien, et l’évitement de coûts pour l’entretien. Ce ne sont que quelques actions que vous voudrez maintenir en place au cours de ce processus. Si des appareils de mesurage adéquats sont installés, vous pouvez mesurer les coûts liés au carburant en lien avec la pièce d’équipement ou le système que vous avez sélectionné.</p>
							<p>Vous pourrez alors noter le flux de vapeur, les températures, les niveaux de pression, et bien plus pour appuyer vos efforts.</p>
							<p>En conservant des registres précis, vous pourrez démontrer à la direction l’importance de l’exploitation et l’entretien.</p>
							<p>Puis, présentez les données et les résultats à votre direction.</p>
