                            <h2>Module 2 : Déterminer les opportunités de durabilité - Transcription de la vidéo</h2>
                            <p>Dans le module 2, nous examinerons le processus cyclique de la mise en œuvre de la durabilité et les façons de recourir aux points de décision essentiels comme passerelles vers des stratégies durables.</p>
                            <p>De manière générale, on peut résumer le processus d’intégration des mesures de durabilité dans les objectifs stratégiques en quatre étapes :</p>
                            <ol>
                                <li>Évaluer les besoins et opportunités actuelles</li>
                                <li>Mobiliser une équipe et mesurer le rendement opérationnel</li>
                                <li>Élaborer, évaluer et appliquer des mesures de durabilité</li>
                                <li>Réexaminer et redéfinir les objectifs et les activités</li>
                            </ol>
                            <p>Ces étapes définissent un cycle que l’on devrait suivre afin de s’assurer que des améliorations continues sont apportées.</p>
                            <p>Examinons maintenant en détail la première étape.</p>
                            <p>Le processus d’évaluation des besoins et des opportunités actuelles commence par la compréhension des besoins en matière de durabilité pour un bâtiment. Une fois cela compris, l’équipe des installations peut déterminer des opportunités visant à élargir les efforts en matière de durabilité.</p>
                            <p>Atteindre les objectifs de durabilité de portée générale peut ou non faire partie de votre description et de vos critères de rendement professionnels officiels. Sinon, vous pouvez toujours faire progresser la durabilité en tirant parti des principales opportunités dans les tâches que vous effectuez déjà pour inclure des mesures de durabilité plus larges.</p>
                            <p>Les opportunités courantes visant à intégrer la durabilité dans vos prises de décisions peuvent être :</p>
                            <ul>
                                <li>La réalisation de rénovations ou de mises à niveau</li>
                                <li>La révision des contrats de fonctionnement et d’entretien</li>
                                <li>Le remplacement de l’équipement inefficace ou vieillissant</li>
                                <li>La planification d’activités de fonctionnement et d’entretien préventives</li>
                                <li>La transformation de l’aménagement de bureaux </li>
                            </ul>
                            <p>Examinons quelques exemples pour voir comment ces points de décision peuvent se répercuter sur la durabilité globale d’un bâtiment.</p>
                            <p>Réaliser des rénovations ou faire des ajouts donne de nombreuses occasions pour intégrer et grouper des mesures de durabilité à faible coût.</p>
                            <p><br /> Un exemple courant est la construction d'un nouveau parking.</p>
                            <p>Après une évaluation initiale, votre équipe pourrait déterminer plusieurs occasions pour améliorer le rapport de durabilité du projet comme :</p>
                            <ul>
                                <li>Inclure des clauses dans la demande de propositions (DP) qui prévoient l’utilisation de béton recyclé;</li>
                                <li>Exiger un éclairage à efficacité supérieure;</li>
                                <li>Prévoir des besoins relatives aux bornes de recharge pour véhicules électriques.</li>
                            </ul>
                            <p>En plus de répondre aux besoins de la main-d’œuvre grandissante de votre installation, ces mesures auront d’autres répercussions à court et à long terme :</p>
                            <ul>
                                <li>Réduire les déchets en utilisant des produits recyclés;</li>
                                <li>Améliorer la sécurité des travailleurs en augmentant l’éclairage écoénergétique;</li>
                                <li>Encourager l’achat et l’utilisation de véhicules électriques.</li>
                            </ul>
                            <p>Revoir les contrats de fonctionnement et d’entretien est une excellente occasion de procéder à des améliorations en matière de durabilité. L’élaboration d’une DP pour recourir aux services d’un nouvel entrepreneur pour nettoyer vos installations est un exemple courant.<br /><br /> Cette tâche présente plusieurs occasions pour ajouter des besoins de durabilité, comme :</p>
                            <ul>
                                <li>Inclure des clauses qui prévoient l’utilisation de bioproduits de nettoyage non toxiques;</li>
                                <li>Incorporer la mesure du rendement de la durabilité dans les contrats de sous-traitance avec les fournisseurs;</li>
                                <li>Exiger des produits certifiés ENERGY STAR;</li>
                                <li>Recourir à une main-d’œuvre et à de petites entreprises locales.</li>
                            </ul>
                            <p>Les impacts de cette décision sont :</p>
                            <ul>
                                <li>Améliorer la qualité de l'environnement intérieur et</li>
                                <li>Améliorer la santé de la main-d'œuvre et la satisfaction au travail</li>
                            </ul>
                            <p>L’un des projets de remplacement d’un équipement courants est le remplacement du système de chauffage, ventilation et climatisation (CVC).<br /><br /> Les occasions liées à la réalisation d’un tel projet peuvent être :</p>
                            <ul>
                                <li>La possibilité de réduire la taille du système de CVC en fonction des économies sur les coûts calculés grâce à l'amélioration de l'enveloppe du bâtiment.</li>
                                <li>La possibilité d’utiliser des technologies doubles de chauffage et de refroidissement;</li>
                                <li>La mise en service d’un nouveau système et l’intégration de systèmes existants visant l’amélioration de l’efficacité énergétique;</li>
                                <li>L’intention de faire fonctionner le système en utilisant de l’énergie propre.</li>
                            </ul>
                            <p>Ce point de décision peut avoir des conséquences sur la durabilité :</p>
                            <ul>
                                <li>en améliorant l’efficacité et l’intensité énergétiques du bâtiment;</li>
                                <li>en améliorant la ventilation et la qualité de l’air intérieur;</li>
                                <li>en améliorant le confort des occupants et leur productivité; et</li>
                                <li>en réduisant les réparations et le temps d’arrêt des systèmes de CVC.</li>
                            </ul>
                            <p>La routine d’entretien préventif de votre installation offre de nombreuses opportunités pour relever des améliorations à apporter en matière de durabilité.<br /><br /> Examiner les opportunités suivantes au moment de réaliser des mises en service des systèmes de CVC et de contrôle automatique de bâtiments.</p>
                            <ul>
                                <li>Sélectionner un entrepreneur chargé de la mise en service avec des références et une expérience en matière de durabilité;</li>
                                <li>Ajuster le système de contrôle automatique de bâtiments pour refléter l’occupation réelle;</li>
                                <li>Établir une base de référence en matière de consommation d’énergie et définir un point de référence pour faire un suivi des progrès;</li>
                                <li>Élaborer des mesures de conservation de l’énergie en fonction des résultats.</li>
                            </ul>
                            <p>Les activités de mises en service sur les systèmes de CVC et de contrôle automatique de bâtiments peuvent :</p>
                            <ul>
                                <li>Améliorer le confort des occupants pendant les heures de bureau;</li>
                                <li>Réduire la possibilité d’intervenir manuellement sur le système de contrôle automatique de bâtiments et ainsi améliorer l’efficacité énergétique;</li>
                                <li>Améliorer la santé et la sécurité des travailleurs;</li>
                                <li>Réduire les émissions de GES.</li>
                            </ul>
                            <p>Transformer l’aménagement de bureaux offre de nombreuses occasions pour procéder à des mises à niveau en matière de durabilité. <br /><br /> Par exemple, si votre équipe est chargée de transformer un étage d’un immeuble de bureaux, vous devriez évaluer les avantages de:</p>
                            <ul>
                                <li>Recycler les vieux meubles de bureau et les matériaux du bâtiment;</li>
                                <li>Choisir de nouveaux matériaux et nouveaux meubles fabriqués à partir de contenu recyclé, biodégradable et composés de finis ayant peu d’éléments organiques volatils;</li>
                                <li>Choisir des cloisons avec des surfaces réfléchissantes et des hauteurs plus basses pour améliorer le potentiel électrique et l'éclairage de jour;</li>
                                <li>l’achat et l’installation d’un éclairage de travail efficace;</li>
                                <li>Choisir des peintures à faible teneur en composés organiques volatils (COV), non toxiques et biologiques</li>
                            </ul>
                            <p>Ces mesures peuvent avoir d’importantes répercussions, en réduisant la consommation d’énergie et en améliorant les conditions de l’environnement intérieur des employés. Ces répercussions sont :</p>
                            <ul>
                                <li>L’amélioration de la qualité de l’air et de l’environnement intérieur;</li>
                                <li>L’amélioration de l’efficacité de l’éclairage;</li>
                                <li>L’amélioration des charges de branchement.</li>
                            </ul>
                            <p>Dans le module 2, nous avons abordé les points suivants :</p>
                            <ul>
                                <li>Les tâches et responsabilités types ainsi que la façon de les élargir pour intégrer une composante de durabilité.</li>
                                <li>Nous avons présenté le processus en quatre étapes visant à intégrer la durabilité dans un plan stratégique.</li>
                                <li>Nous avons couvert des points de décision clés dans les tâches pouvant élargir les opportunités de développement durable.</li>
                            </ul>
                            <p>Dans le prochain module, nous verrons comment évaluer vos efforts, utiliser des outils logiciels pour suivre vos progrès et engager votre équipe dans un changement institutionnel axé sur des opérations durables.</p>
