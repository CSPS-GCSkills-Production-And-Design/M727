                            <h2>Pourquoi changer? - Transcription de la vidéo</h2>
							<p>Donc, pourquoi changer?</p>
							<p>Vous pourriez économiser de l’argent. Cet exemple montre qu’une usine ayant 100 purgeurs de vapeur et un taux de défaillance de 20 % peut engendrer facilement des coûts de 150 000 $ par année.</p>
							<p>Ou encore pour une autre raison. Vous pourriez vouloir préserver la continuité des efforts relatifs à la recherche et développement ou veiller à la sécurité de l’usine. Vous pouvez avoir 50 % d’entretien réactif et avoir un système sécuritaire et fiable. L’entretien réactif nécessite des stocks supplémentaires, il engendre des coûts au chapitre du temps d’arrêt, de l’énergie, des heures supplémentaires et de la défaillance des appareils. Au bout du compte, l’entretien réactif n’est pas une méthode à employer.</p>
							<p>En conclusion, pour réussir au chapitre de l’exploitation et de l’entretien, vous devrez suivre ces principes : commencez votre programme et le développement tôt. Reconnaissez les entités du programme <abbr>EEIFA</abbr>, soit que le concept d’exploitation et d’entretien ne signifie pas seulement l’exploitation ou seulement l’entretien. L’exploitation, l’entretien, l’ingénierie, la formation et l’administration jouent tous un rôle égal dans votre programme d’exploitation et d’entretien. Évaluez vos besoins. L’entretien réactif convient pour certains appareils. Pour d’autres, vous devrez employer l’approche préventive pour maintenir une fiabilité optimale. Et documentez les résultats de votre programme; la documentation est essentielle pour maintenir votre système et votre programme en la matière. </p>
							<p>Voici quelques ressources qui vous éclaireront. Nous vous avons fourni le guide des pratiques exemplaires en matière d’exploitation et d’entretien du département de l’Énergie américain, ainsi que les guides de Ressources naturelles Canada portant sur la mise en service, la remise au point et la mise en service en continu.</p>
