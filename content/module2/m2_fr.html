                            <h2>Module 1 : Atteindre un rendement élevé dans les installations fédérales – Transcription de la vidéo</h2>
                            <p>Nous commencerons par le module 1 : Garantir une efficacité supérieure – Atteindre un rendement élevé dans les bâtiments fédéraux</p>
                            <p>Il est possible d’évaluer une stratégie durable en utilisant une méthode de « triple résultat ». Cette méthode se compose des trois éléments suivants : gestion environnementale, responsabilité sociale et prospérité économique. Les stratégies durables gagnantes intègrent les trois éléments.</p>
                            <p> La gestion environnementale consiste à protéger l’air, l’eau, la terre et les écosystèmes, ainsi qu’à conserver les ressources, notamment les combustibles fossiles. </p>
                            <p> La responsabilité sociale concerne l’amélioration de la qualité de vie et de l’égalité des personnes, des collectivités et de la société dans son ensemble.</p>
                            <p> Enfin, la prospérité économique implique la réduction des coûts, la création de valeur et la création d'opportunités économiques pour les individus, les organisations, les communautés et les pays.</p>
                            <p>Bien qu’un plan stratégique de rendement durable revête de multiples facettes, ce cours se concentrera sur quatre éléments fondamentaux.</p>
                            <ul>
                                <li>Optimisation du rendement énergétique.</li>
                                <li>Protection et conservation de l’eau.</li>
                                <li>Utilisation de produits et de matériaux écologiques.</li>
                                <li>Amélioration de la qualité de l’environnement intérieur.</li>
                            </ul>
                            <p>Le premier élément fondamental de la gestion durable des installations est l’optimisation du rendement énergétique.</p>
                            <p>Les réserves de combustibles fossiles sont de moins en moins fiables, la sécurité énergétique est de plus en plus préoccupante et les effets des changements climatiques à l’échelle de la planète deviennent évidents.</p>
                            <p>Il est essentiel que les bâtiments soient durables et à rendement élevé pour diminuer la charge énergétique, augmenter l’efficacité des ressources et maximiser les technologies d’énergie renouvelable rentables. Les organismes fédéraux ne cessent de s’engager à réduire de façon importante notre dépendance aux sources d’énergie étrangère et à l’énergie issue des combustibles fossiles.</p>
                            <p> L’optimisation du rendement énergétique commence par la réduction de la consommation d’énergie et des frais connexes, l’augmentation de l’efficacité des ressources et l’optimisation du recours aux technologies d’énergie renouvelable rentables. Il est important de fréquemment mesurer et vérifier la consommation d’énergie afin d’effectuer un suivi adéquat du rendement au fil du temps.</p>
                            <p>Cette pratique essentielle est conforme à l’engagement du gouvernement fédéral mis en avant dans la Stratégie pour un gouvernement vert selon laquelle le gouvernement du Canada réduira les émissions de gaz à effet de serre des portées 1 et 2 de ses installations et de ses parcs de véhicules de 80 % par rapport aux niveaux de 2005 d’ici 2050.</p>
                            <p>Les mesures visant l’optimisation du rendement énergétique peuvent entraîner de nombreux avantages.</p>
							<p>Les avantages sur l’environnement sont :</p>
							<ul>
								<li>la diminution de la consommation d’électricité et de combustibles fossiles;</li>
								<li>la réduction des émissions de GES et de la pollution de l’air liée à la production et à la distribution de combustibles fossiles.</li>
							</ul>
                            <p>Les avantages économiques sont :</p>
                            <ul>
                                <li>la réduction des coûts initiaux et des coûts d’exploitation lorsqu’il est possible de diminuer la taille des systèmes grâce à des solutions énergétiques intégrées;</li>
                                <li>la réduction de la dépendance vis-à-vis du pétrole importé;</li>
                                <li>la diminution des coûts annuels d’électricité et de combustibles;</li>
                                <li>la baisse de la demande de pointe d’énergie et des coûts connexes;</li>
                                <li>la réduction du nombre de nouvelles infrastructures nécessaires en énergie.</li>
                            </ul>
                            <p>La protection et la conservation de l’eau sont un autre élément essentiel de la gestion durable des installations.</p>
                            <p>Bien que deux tiers de la surface de la Terre soient recouverts d’eau, moins d’un demi pour cent est disponible pour notre consommation.</p>
                            <p>En créant un plan stratégique durable qui permet de consommer l’eau judicieusement, nous pouvons réduire son utilisation, l’énergie connexe ainsi que les répercussions sur l’environnement.</p>
                            <p>Au même titre que l’énergie, la consommation de l’eau devrait être mesurée et vérifiée régulièrement afin de suivre les améliorations au fil du temps et détecter les failles.</p>
                            <p>Le gouvernement fédéral s’engage à protéger et à conserver l’eau. Voici ce qu’il a formulé dans la Stratégie pour un gouvernement vert : <br /> « Le gouvernement du Canada réduira sa consommation d’eau : en surveillant et en divulguant sa consommation d’eau potable d’ici 2022; en utilisant les meilleures pratiques d’utilisation d’eau dans les nouvelles constructions et les rénovations importantes; en concevant tous les nouveaux bâtiments appartenant à l’État afin de gérer efficacement les eaux pluviales. »</p>
                            <p>Les mesures prises pour préserver l’eau entraîneront les avantages sur l’environnement suivants : diminution de la consommation d’eau potable et de la pollution rejetée dans nos aquifères et cours d’eau, préservation des ressources en eau pour la faune et l’agriculture, et la restauration des systèmes écologiques humides.</p>
                            <p>La protection et la conservation de l’eau entraîneront les avantages économiques suivants : diminution des coûts annuels liés à la consommation d’eau, réduction des frais municipaux liés au traitement des eaux usées et la baisse des coûts initiaux de certains appareils.</p>
                            <p>Un bâtiment durable est construit avec des matériaux qui réduisent les répercussions sur l’environnement au cours du cycle de vie, comme les changements climatiques à l’échelle de la planète, l’épuisement des ressources et la toxicité humaine.</p>
                            <p>Les matériaux écologiques permettent de réduire les coûts de traitement et d’élimination des déchets, de préserver l’environnement et de contribuer à la santé et à la sécurité des employés.</p>
                            <p>Les matériaux durables permettent de réduire les coûts au cours du cycle de vie ainsi que les déchets. Ils permettent de protéger la santé et la sécurité des locataires, et ils diminuent le besoin de combustibles fossiles.</p>
                            <p>Le gouvernement du Canada s’engage à réduire les répercussions sur l’environnement des matériaux de construction en utilisant des techniques d’évaluation du cycle de vie afin de diminuer le carbone intrinsèque et l’utilisation de matériaux nocifs dans la construction et la rénovation.</p>
                            <p>Les avantages sur l’environnement sont :</p>
                            <ul>
                                <li>réduction de l’activité minière et de l’exploitation des ressources vierges;</li>
                                <li>diminution de la pression sur les écosystèmes à cause de l’élimination des déchets;</li>
                                <li>diminution de la consommation d’énergie en lien avec le transport, la fabrication et le traitement des matériaux et des ressources.</li>
							</ul>
							<p>Les avantages économiques sont :</p>
							<ul>
                                <li>réduction des coûts initiaux en raison de l’exploitation locale de matériaux, de la réutilisation de matériaux et de l’utilisation de matériaux recyclés;</li>
                                <li>baisse des coûts de traitement et d’élimination des déchets;</li>
                                <li>baisse des frais municipaux pour la construction et l’exploitation de sites d’enfouissement.</li>
                            </ul>
                            <p>L’un des autres éléments essentiels de la gestion durable des installations est l’amélioration de la qualité de l’environnement intérieur.</p>
                            <p></p>
                            <p>La gestion durable des installations permet d’éviter l’utilisation de produits chimiques et de matériaux nocifs, vise à améliorer la qualité de l’air et à créer des environnements productifs, et encourage l’interactivité entre les occupants d’un bâtiment. Même une faible stimulation de la productivité des travailleurs peut entraîner des économies qui compenseront le coût lié aux améliorations.</p>
                            <p>Dans le cadre de sa stratégie verte, le gouvernement du Canada se concentrera sur le bien-être de ses employés et des collectivités dans lesquelles il est présent en concevant des lieux de travail durables et en mobilisant les employés pour créer un gouvernement vert.</p>
                            <p> Les avantages sur l’environnement liés à l’amélioration de la qualité de l’environnement intérieur sont :</p>
                            <ul>
                                <li>amélioration de la qualité de l’air dans l’installation;</li>
                                <li>diminution des émissions organiques volatiles;</li>
                                <li>réduction des émissions de dioxyde de carbone et monoxyde de carbone.</li>
                            </ul>
                            <p>Les avantages économiques liés à l’amélioration de la qualité de l’environnement intérieur sont :</p>
                            <ul>
                                <li>des milieux de travail plus sains et plus productifs;</li>
                                <li>amélioration de la productivité de l’organisation en raison de l’augmentation du rendement des travailleurs, de la diminuer l’absentéisme et de la réduction du roulement du personnel;</li>
                                <li>réduction des coûts liés à l’invalidité et à l’assurance maladie.</li>
                            </ul>
                            <p>Les gestionnaires de l’énergie et des installations contrôlent plus de ressources susceptibles d'avoir un impact sur le développement durable que la plupart des autres professionnels sur place.<br /> À court terme, ils établissent des points de référence, lancent des projets, encouragent des discussions avec les collègues et identifient des opportunités de travail d’équipe et de collaboration. </p>
                            <p> À long terme, ils ont le potentiel de créer une dynamique et de garder le cap sur l'évolution à mesure que les projets de durabilité en cours évoluent.</p>
                            <p>Grâce à leur leadership, il est possible de modifier grandement la consommation de l’énergie et la qualité de l’environnement.</p>
                            <p>La durabilité est un processus cyclique d'amélioration continue et requiert donc un effort continu. Cela ne devrait pas être une fin en soi dans le but de franchir une ligne d’arrivée. </p>
                            <p> Faites tout ce que vous pouvez avec les ressources dont vous disposez, fixez des objectifs « supérieurs à la conformité », puis apportez les améliorations en fonction de vos propres repères à mesure que vous vous rapprochez de vos objectifs.</p>
                            <p> Même si vous ne pouvez pas atteindre les objectifs cette année, à quel point pouvez-vous vous en approcher? Pouvez-vous voir plus haut et sans cesse réévaluer et améliorer votre processus? Soyez toujours à l’écoute afin d’apporter des évaluations continuelles et de rechercher des mesures durables nouvelles ou améliorées à appliquer.</p>
                            <p>Considérant que les personnes déterminent comment un bâtiment est utilisé et entretenu, les initiatives en matière de développement durable doivent tenir compte du lien essentiel entre les bâtiments et leurs occupants. </p>
                            <p> L'organisation d'une équipe d'installations durables, ou « équipe verte», est un moyen éprouvé d'impliquer des personnes aux responsabilités et aux points de vue différents qui partagent un intérêt dans les opérations de l'installation.</p>
                            <p> Une équipe verte peut être formelle ou non, mais devrait toujours être pluridisciplinaire.</p>
                            <p>Dans le module 1, nous avons abordé les points suivants :</p>
                            <ul>
                                <li>la méthode de triple résultat en développement durable;</li>
                                <li>l’importance du leadership du gouvernement fédéral;</li>
                                <li>les quatre éléments essentiels de la gestion durable des installations;</li>
                                <li>l’intégration des quatre éléments essentiels dans un plan holistique;</li>
                                <li>le rôle de leadership du gestionnaire de l’énergie et des installations au sein des équipes.</li>
                            </ul>
                            <p>Dans le module suivant, nous traiterons des moyens pour définir les meilleures stratégies visant à mettre en œuvre des mesures de développement durable sur votre site.</p>
