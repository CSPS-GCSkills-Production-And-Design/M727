                        	<h2>Module 5 : La durabilité comme cycle d’amélioration continue – Transcription de la vidéo</h2>
                            <p>Bienvenue dans le module 5 où nous allons découvrir la durabilité comme cycle d’amélioration continue.</p>
                            <p>Ce dernier module abordera les conséquences d’un réexamen et d’une redéfinition des objectifs et des activités.</p>
							<p>Les mesures relatives à cette étape comprennent : le suivi de l’avancement et la communication sur celui-ci, le réexamen des objectifs et l’apport d’ajustements stratégiques, le partage des leçons apprises et la reconnaissance des réalisations.</p>
                            <p>Votre équipe devrait prévoir de recueillir de nouvelles données sur l’analyse comparative au moins tous les six mois afin de déterminer l’avancement de vos activités. Il est possible d’actualiser toutes les données à la fois pour une installation dans Portfolio Manager en utilisant des modèles Excel.<br /> <br /> Des vérifications périodiques de l’avancement, par exemple tous les trois à six mois, vous permettra de :</p>
                            <ul>
                                <li>comparer les données sur la consommation de ressources réelles avec les objectifs fixés de votre équipe;</li>
                                <li>déterminer et mesurer l’efficacité;</li>
                                <li>déterminer des ajustements de mi-parcours;</li>
                                <li>déterminer les pratiques exemplaires;</li>
                                <li>prendre des décisions éclairées concernant des projets ultérieurs;</li>
                                <li>reconnaître les réalisations individuelles et collectives.</li>
                            </ul>
                            <p>Au cours de l’étape de suivi, les membres de l’équipe devraient fournir des mises à jour régulières sur les tâches attribuées et consigner précisément les activités. Veillez à conserver :</p>
                            <ul>
                                <li>les procès-verbaux de réunion;</li>
                                <li>les rapports d’étape;</li>
                                <li>les reçus de dépenses;</li>
                                <li>les notes et les résultats des entrevues, des groupes d’étude ou des sondages;</li>
                                <li>les photos et vidéos des activités;</li>
                                <li>les présentations et les rapports faits à la direction.</li>
                            </ul>
                            <p>Un ajustement de mi-parcours qui permet d’adapter vos activités et de modifier les ressources le cas échéant n’est pas nécessairement dispendieux ni coûteux en temps. Plusieurs appels téléphoniques, entrevues personnelles ou discussions stratégiques avec votre équipe ou un groupe d’employés du ministère peuvent permettre de mettre en lumière ce qui fonctionne bien et mal, ainsi que les raisons.</p>
							<p>Formez un groupe de personnes interrogées différentes sur le plan démographique et issues de milieux de travail ou de services différents. Garantissez-leur que leurs réponses demeureront confidentielles et permettront d’améliorer le projet.</p>
							<p>Cherchez à obtenir des réponses aux questions suivantes.</p>
                            <ul>
                                <li>Les mesures produisent-elles des résultats?</li>
                                <li>La façon selon laquelle les données sont reçues et examinées permet-elle de planifier des objectifs et d’exécuter le projet?</li>
                                <li>Les nouvelles politiques et procédures sont-elles précises et compréhensibles?</li>
                                <li>Les leçons apprises et les pratiques exemplaires sont-elles documentées?</li>
                                <li>Les données sont-elles reçues et suivies de manière utile pour la planification et l'exécution du projet?</li>
								<li>Quels obstacles restent-ils pour l'atteinte des objectifs fixés?</li>
                            </ul>
                            <p>Écoutez les réponses avec attention, car elles pourraient vous renseigner sur les corrections à apporter aux communications ou aux politiques.</p>
                            <p>En plus d’établir des rapports, il est essentiel que votre équipe réexamine et ajuste régulièrement le plan d’action en fonction du rendement actuel en vue de l’améliorer.</p>
                            <p>Un réexamen du plan d’action comprend les principales étapes suivantes :</p>
                            <ul>
                                <li>recueillir des réactions sur le programme actuel et de nouvelles idées de l’équipe responsable des mesures en matière d’énergie, de la direction et des employés, y compris les nouveaux employés. Veillez à ce que les personnes chevronnées et les nouveaux employés prennent part à cette discussion;</li>
                                <li>déterminer les principaux facteurs qui expliquent l’atteinte ou non des objectifs annuels, notamment les conséquences du comportement du locataire;</li>
                                <li>déterminer et quantifier les avantages de valeur ajoutée provenant de vos activités, comme le confort des employés, l’accroissement de la productivité et la satisfaction au travail, ainsi que les dépenses réduites en activités de fonctionnement et d’entretien.</li>
                            </ul>
                            <p>C’est également une bonne occasion d’évaluer le besoin d’une formation supplémentaire sur les politiques et les procédures en matière de durabilité, comme :</p>
                            <ul>
                                <li>des procédures sur de nouvelles activités et sur l’entretien visant à favoriser la durabilité;</li>
                                <li>des tâches administratives qui encouragent la gestion de l’énergie, par exemple, l’établissement de rapports, la surveillance et la collecte de données;</li>
                                <li>un programme d’orientation qui illustre les comportements souhaités des nouveaux employés.</li>
                            </ul>
                            <p>C’est également une bonne occasion d’examiner l’engagement interne de l’équipe. Au début, les équipes sont en général galvanisées par l’excitation de se lancer dans une entreprise importante. Sans attente, ressource, objectif, rôle et calendrier précis ni reconnaissance ou célébration des progrès réalisés, une équipe peut rapidement oublier son engagement.</p>
                            <p>Une communication stratégique et cohérente renforcera la compréhension, la capacité et la volonté de vos employés à soutenir les activités de votre équipe.</p>
							<p>L’équipe de développement durable devrait élaborer une stratégie visant à communiquer ses objectifs, ses activités et les progrès aux autres utilisateurs du bâtiment. Une communication et une information cohérentes permettront de développer une culture de la conservation de l’énergie à long terme. Assurer une communication actualisée en faisant part des objectifs et des réalisations du programme d’une nouvelle façon, par exemple :</p>
                            <ul>
                                <li>concevoir un site Web ou un blogue sur l’intranet pour publier des mises à jour, des conseils et des renseignements particuliers;</li>
                                <li>utiliser des affiches et des présentations visuelles pour mettre en lumière les réalisations et les économies;</li>
                                <li>installer un « tableau d’étapes » créatif dans un espace public central pour illustrer l’avancement;</li>
                                <li>créer une section spéciale dans le bulletin de nouvelles pour mettre de l’avant les employés qui ont réalisé des économies d’énergie;</li>
                                <li>soumettre des articles à imprimer et des supports numériques mettant en lumière les objectifs et les activités;</li>
                                <li>prévoir des mises à jour régulières lors des réunions avec tout le personnel;</li>
                                <li>organiser un événement en parallèle au Jour de la Terre ou à un autre événement annuel largement observé dans votre installation.</li>
                            </ul>
                            <p>Afin de poursuivre les efforts pour rendre le gouvernement vert, vous devriez informer la direction sur les tendances et les progrès en matière de rendement.</p>
                            <p>En rendant compte à vos gestionnaires, vous leur permettrez de déterminer les domaines nécessitant une amélioration continue par rapport à leurs priorités et de réaffirmer leur engagement à l’égard du projet.</p>
							<p>Vous pouvez rendre compte des résultats de différentes manières, mais tout rapport doit être adapté à votre public. La direction souhaitera connaître les économies de coûts, l’accroissement de la productivité, les avantages accessoires comme l’amélioration du moral et du confort des occupants d’un bâtiment, ainsi que la nécessité d’atteindre les objectifs du ministère et du gouvernement fédéral.</p>
                            <p>Préparez des notes d’information ou des résumés sur l’avancement pour la haute direction.</p>
          					<p>Les résumés devraient comprendre un sommaire sur l’avancement de la planification et de la mise en œuvre.</p>
							<ul>
                                <li>Résultats qualitatifs et quantitatifs.</li>
                                <li>Facteurs contribuant à atteindre ou non les objectifs.</li>
                                <li>Présentation convaincante des étapes suivantes visant une amélioration continue.</li>
                                <li>Quel sera l'impact des résultats sur la programmation future.</li>
                                <li>Possibilités d'économiser des ressources et de l'argent supplémentaires.</li>
                            </ul>
                            <p>Essayez d’utiliser des témoignages anecdotiques pour appuyer les principaux résultats. Intégrez des photos prises lors d’activités pour imager vos réalisations et utiliser des graphiques précis pour illustrer les économies d’énergie et de coûts dans votre projet pilote.</p>
                            <p>La réussite à long terme de votre programme de mesures en matière d’énergie repose en grande partie sur le soutien et l’enthousiasme permanents de vos employés. Élaborez un programme de reconnaissance dans votre installation afin de récompenser les personnes et les groupes qui ont contribué à la réussite de votre programme. Cela peut être formel ou informel sans être nécessairement dispendieux. Il est important que cette reconnaissance soit publique et planifiée sur une base régulière.</p>
							<p>Envisagez de récompenser les contributions exceptionnelles en présentant des prix pour la gestion de l’énergie interne. Offrez des certificats de réussite ou publiez les noms des personnes dans le bulletin de nouvelles de l’organisation.</p>
							<p>La reconnaissance peut être personnelle ou par équipe en fonction de divers critères, comme :</p>
							<ul>
                            	<li>projet en économies d’énergie le plus innovateur;</li>
								<li>participation la plus grande;</li>
								<li>réduction de la consommation d’énergie la plus élevée;</li>
								<li>économies de coûts les plus importantes.</li>
							</ul>
							<p>Les formes de reconnaissance des membres d’une équipe peuvent être différentes :</p>
							<ul>
								<li>reconnaissance ou certificats officiels;</li>
								<li>récompenses pécuniaires ou primes en espèces;</li>
								<li>récompenses;</li>
								<li>attention des médias.</li>
							</ul>
                            <p>Dans ce cours, nous avons examiné un certain nombre de mesures importantes visant à mettre en œuvre des stratégies durables dans les installations fédérales existantes.</p>
                            <p>Le cours a traité les points suivants :</p>
                            <ul>
                                <li>la méthode de triple résultat en développement durable et les éléments essentiels de la gestion durable des installations;</li>
                                <li>l'élargissement des pratiques de routine pour inclure des mesures de durabilité et atteindre les objectifs;</li>
                                <li>la formation d’une équipe pluridisciplinaire pour établir une base de référence et un point de référence visant à assurer l’avancement des projets;</li>
                                <li>le choix et l’application de mesures en matière de durabilité ayant divers avantages et des répercussions transversales;</li>
                                <li>la création d’une structure visant à obtenir une amélioration continue et des ressources disponibles aux fins d’aide et de formation.</li>
                            </ul>
                            <p>Lors de l’évaluation des politiques en matière de durabilité, on doit examiner de nombreux objectifs stratégiques.<br /> Les politiques doivent :</p>
                            <ul>
                                <li>établir la responsabilité en matière d’énergie en formant une chaîne de commandement, en définissant les rôles au sein de l’organisation et en accordant au personnel le droit d’élaborer et de mettre en œuvre des procédures de gestion de l’énergie;</li>
                                <li>assurer l’amélioration continue en instaurant des mesures d’évaluation et de mise à jour de la politique de gestion de l’énergie afin de refléter les priorités et les besoins changeants;</li>
                                <li>cadrer avec les objectifs stratégiques du ministère en matière de durabilité;</li>
                                <li>fixer des objectifs de rendement qui lient les objectifs en matière de durabilité aux objectifs financiers et à la mission de votre ministère;</li>
                                <li>permettre de réinvestir, si possible, les économies d’énergie dans les améliorations apportées dans les installations.</li>
                            </ul>
                            <p>Ensemble, nous pouvons donner l’exemple en bâtissant un avenir durable.</p>
                            <p>RNCan et d’autres organismes fédéraux fournissent d’importantes ressources, de l’aide et de la formation pour vous permettre d’élaborer des stratégies durables.</p>
                            <p>Exemples de ressources proposées.</p>
                            <ul>
                                <li>Le Cadre pancanadien sur la croissance propre et les changements climatiques.</li>
                                <li>La Stratégie fédérale de développement durable (SFDD).</li>
                                <li>La Stratégie pour un gouvernement vert.</li>
                            </ul>
                            <p>Consultez également la publication de RNCan intitulée Guide des pratiques exemplaires en matière de gestion de l’énergie – Bâtiments commerciaux et institutionnels.</p>
                            <p>Ces ressources peuvent permettre d’en apprendre davantage sur les engagements actifs du gouvernement fédéral concernant les changements climatiques et les stratégies visant à atteindre ces objectifs.</p>
                            <p>Parmi les autres ressources, mentionnons ENERGY STAR Portfolio Manager et RETScreen.</p>
                            <p>Enfin, si vous avez des questions sur les stratégies durables pour les installations fédérales existantes ou êtes intéressé par d’autres opportunités de formation, n’hésitez pas à communiquer avec l’Office de l’efficacité énergétique aux coordonnées fournies.</p>
